<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1db954, #191414);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .link {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      transition: 0.3s;
    }
    .link:hover {
      background: rgba(255,255,255,0.3);
    }
    a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1> EXPLORE</h1>

  <div class="link"><a href="https://open.spotify.com/" target="_blank">🎵 Spotify</a></div>
  <div class="link"><a href="https://bandcamp.com/" target="_blank">🎶 Bandcamp</a></div>
  <div class="link"><a href="https://www.youtube.com/" target="_blank">📺 YouTube</a></div>
  <div class="link"><a href="https://soundcloud.com/" target="_blank">☁️ SoundCloud</a></div>
  <div class="link"><a href="https://instagram.com/" target="_blank">📸 Instagram</a></div>

</body>
</html>
