<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted:#aaa;
  --radius:20px;
  --font-futuristic:"Orbitron","Rajdhani","Exo 2",sans-serif;
  --accent:#e60000;
}

*{box-sizing:border-box;}
html,body{
  height:100%; margin:0; font-family:var(--font-futuristic);
  background:var(--bg) url('fondo.png') center/cover no-repeat fixed;
  color:var(--fg); overflow-x:hidden;
}

/* Carousel */
.carousel-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  width:100vw; height:100vh;
  padding:40px 0;
}
.carousel-container::-webkit-scrollbar{display:none;}
.carousel-container{-ms-overflow-style:none; scrollbar-width:none;}

/* Slides generales */
.slide{
  flex:0 0 80%;
  max-width:800px;
  height:80%;
  margin:0 30px;
  border-radius:var(--radius);
  scroll-snap-align:center;
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  position:relative;
  overflow:hidden;
  transition:transform .3s ease;
  text-decoration:none;
}
.slide:hover{transform:scale(1.03);} 
.slide::after{
  content:"";
  position:absolute;
  bottom:0; left:0;
  width:100%; height:60%;
  background:linear-gradient(to top, rgba(0,0,0,0.75), transparent);
}
.slide span{
  position:relative;
  z-index:2;
  font-size:clamp(20px,3vw,32px);
  font-weight:900;
  text-transform:uppercase;
  color:var(--fg);
  text-shadow:0 0 10px rgba(0,0,0,0.8);
  margin-bottom:25px;
}
.slide.welcome::after{content:none;}

/* Snake slide */
.slide.snake-slide{
  flex:0 0 95%;
  max-width:1200px;
  height:90%;
  align-items:center;
  justify-content:center;
}
.slide.snake-slide::after{content:none;}
.slide.snake-slide span{display:none;}

/* Snake contenido */
.play-inner{
  position:relative;
  z-index:2; width:100%;
  display:flex; flex-direction:column;
  align-items:center; gap:12px;
  height:100%;
}
#snakeWrap{
  flex:1;
  display:flex; justify-content:center; align-items:center;
  background:#000;
  border:4px solid #fff; 
  border-radius:12px; padding:8px;
  width:100%;
  position:relative;
}
#snakeCanvas{
  display:block;
  width:100%; max-width:1000px;
  height:auto; background:#000;
  border:2px solid var(--accent);
  border-radius:10px;
  touch-action:none;       /* üö´ evita scroll y zoom en m√≥vil */
  -ms-touch-action:none;   /* compatibilidad IE/Edge antiguos */
}

/* Snake UI */
.snake-ui{font-size:12px; color:var(--muted); text-align:center;}
.score{
  position:absolute; top:10px; left:10px;
  font-size:14px; color:#bbb;
  background:rgba(0,0,0,0.5); padding:4px 8px; border-radius:6px;
}

/* Overlay Game Over */
#gameOverOverlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#fff;
  text-align:center;
  z-index:10;
}
#gameOverOverlay h2{font-size:2rem; margin-bottom:15px;}
#nicknameInput{padding:8px; margin:10px; font-size:16px; border-radius:6px;}
#submitScore, #playAgainBtn{
  padding:8px 16px; 
  background:var(--accent); 
  border:none; 
  color:#fff; 
  font-weight:bold; 
  border-radius:6px; 
  cursor:pointer;
  margin-top:5px;
}
#ranking{margin-top:20px; text-align:left; min-height:120px;}
#rankError{margin-top:8px; color:#ff8080; font-size:12px;}

/* Footer */
.footer-genres, .footer-records{
  position:absolute;
  width:100%; text-align:center;
  font-size:12px; color:var(--muted);
}
.footer-genres{bottom:110px;}
.footer-records{bottom:90px; letter-spacing:2px;}

/* Arrows */
.arrow{
  position:absolute;
  top:50%; transform:translateY(-50%);
  font-size:40px; color:rgba(255,255,255,0.6);
  z-index:10; cursor:pointer;
  animation:blink 1.5s infinite;
}
.arrow.left{left:15px;} .arrow.right{right:15px;}
@keyframes blink{0%,100%{opacity:0.4;}50%{opacity:1;}}

/* Responsive Snake */
@media(max-width:768px){
  .slide.snake-slide{
    flex:0 0 100%;
    max-width:100%;
    height:100vh;
    border-radius:0;
  }
  #snakeWrap{border-radius:0; border:none; padding:0;}
  #snakeCanvas{width:90vw; height:90vw; max-width:400px; max-height:400px;}
  .snake-ui{position:absolute; bottom:60px; font-size:14px;}
}

@media(min-width:768px){
  #snakeCanvas{
    width:80vw;
    height:45vw;
    max-width:800px;
    max-height:450px;
  }
}

button:focus, button:focus-visible, #playPauseBtn:focus, #playPauseBtn:focus-visible,
input:focus, textarea:focus, select:focus, #snakeCanvas:focus, *:focus {

}

/* Soluci√≥n para borde naranja en Android */
button, input, textarea, select, canvas {

}

/* Estilo para los botones prev/next */

/* Ajustes para pantallas m√≥viles */
@media (max-width: 768px) {

</style>

<script>
/* Carousel */
const carousel=document.querySelector('.carousel-container');
function scrollCarousel(d){
  const slideWidth=document.querySelector('.slide').offsetWidth+60;
  carousel.scrollBy({left:slideWidth*d,behavior:'smooth'});
}
carousel.addEventListener('wheel',e=>{
  e.preventDefault();
  carousel.scrollBy({left:e.deltaY,behavior:'smooth'});
});

/* Snake Game */
const canvasEl=document.getElementById('snakeCanvas');
const ctx=canvasEl.getContext('2d');
const scoreEl=document.getElementById('score');
const overlay=document.getElementById('gameOverOverlay');
const rankingEl=document.getElementById('ranking');
const rankErrorEl=document.getElementById('rankError');
const nicknameInput=document.getElementById('nicknameInput');
const submitScoreBtn=document.getElementById('submitScore');
const playAgainBtn=document.getElementById('playAgainBtn');
const GRID=20,SPEED=140;
const W=canvasEl.width,H=canvasEl.height;
const CELL=W/GRID;
let snake,dir,food,score,pendingDir,gameLoop,lives=1;

function resetSnake(){
  snake=[{x:10,y:10},{x:9,y:10},{x:8,y:10}];
  dir={x:1,y:0};
  pendingDir=null;
  score=0;
  lives=1;   // üëà reinicia las vidas aqu√≠
  placeFood();
  overlay.style.display="none";
  if(gameLoop) clearInterval(gameLoop);
  gameLoop=setInterval(step,SPEED);
  drawSnake();
}
function placeFood(){
  while(true){
    const f={x:Math.floor(Math.random()*GRID),y:Math.floor(Math.random()*GRID)};
    if(!snake.some(s=>s.x===f.x&&s.y===f.y)){food=f;return;}
  }
}
function step(){
  if(pendingDir){
    const nd=pendingDir;
    if(!(nd.x===-dir.x&&nd.y===-dir.y)) dir=nd;
    pendingDir=null;
  }
  const head={x:snake[0].x+dir.x,y:snake[0].y+dir.y};
  if(head.x<0||head.y<0||head.x>=GRID||head.y>=GRID||snake.some(s=>s.x===head.x&&s.y===head.y)){
    lives--;
    if(lives>0){snake=[{x:10,y:10},{x:9,y:10},{x:8,y:10}]; dir={x:1,y:0}; return;}
    clearInterval(gameLoop); overlay.style.display="flex"; renderRanking(); return;
  }
  snake.unshift(head);
  if(head.x===food.x&&head.y===food.y){score+=10; placeFood();}
  else snake.pop();
  drawSnake();
}
function drawSnake(){
  ctx.fillStyle='#000'; ctx.fillRect(0,0,W,H);
  ctx.strokeStyle='#fff'; ctx.lineWidth=4; ctx.strokeRect(0,0,W,H);
  const fx=food.x*CELL+CELL/2,fy=food.y*CELL+CELL/2;
  ctx.fillStyle='#e60000'; ctx.beginPath(); ctx.arc(fx,fy,CELL*0.35,0,Math.PI*2); ctx.fill();
  ctx.fillStyle='#fff'; ctx.font=(CELL*0.5)+"px Orbitron"; ctx.textAlign="center"; ctx.textBaseline="middle"; ctx.fillText("NSD",fx,fy+1);
  ctx.fillStyle='#fff'; snake.forEach(seg=>{const m=CELL*0.25; ctx.fillRect(seg.x*CELL+m/2,seg.y*CELL+m/2,CELL-m,CELL-m);});
  scoreEl.textContent='SCORE: '+score+' | LIVES: '+lives;
}

// =====================
//  Ranking (Firebase)
// =====================
function renderRanking(){
  rankingEl.innerHTML = "Loading...";
  rankErrorEl.textContent = "";

  db.ref("scores")
    .orderByChild("score")
    .limitToLast(5)
    .once("value")
    .then(snapshot=>{
      const arr = [];
      snapshot.forEach(child=>{ arr.push(child.val()); });
      arr.sort((a,b)=> (b.score||0) - (a.score||0));
      if(arr.length===0){
        rankingEl.innerHTML = "No scores yet";
        return;
      }
      rankingEl.innerHTML = arr
        .map((r,i)=>`<div>${i+1}. ${escapeHtml(r.nickname||'Anon')} ‚Äî ${Number(r.score)||0}</div>`)
        .join("");
    })
    .catch(err=>{
      rankingEl.innerHTML = "";
      rankErrorEl.textContent = "Error loading ranking: " + err.message;
      console.error('[Ranking] ', err);
    });
}
function saveScore(){
  const nickname = (nicknameInput.value || "Anon").slice(0,5);
  const safeScore = Math.max(0, Math.min(9999, Number(score)||0));

  submitScoreBtn.disabled = true;
  rankErrorEl.textContent = "";

  return db.ref("scores").push({ nickname, score: safeScore })
    .then(()=>{ nicknameInput.value=""; })
    .catch(err=>{
      rankErrorEl.textContent = "Error saving score: " + err.message;
      console.error('[SaveScore] ', err);
    })
    .finally(()=>{ submitScoreBtn.disabled = false; });
}

// Helpers
function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, c => (
    {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]
  ));
}

// üëá Solo un event listener, limpio
submitScoreBtn.addEventListener("click", async () => {
  await saveScore();     // guarda
  await renderRanking(); // refresca ranking
  resetSnake();          // reinicia
});

playAgainBtn.addEventListener('click',()=>{ resetSnake(); });
window.addEventListener('keydown',e=>{
  if(e.key==='ArrowUp') pendingDir={x:0,y:-1};
  else if(e.key==='ArrowDown') pendingDir={x:0,y:1};
  else if(e.key==='ArrowLeft') pendingDir={x:-1,y:0};
  else if(e.key==='ArrowRight') pendingDir={x:1,y:0};
  if(e.key.startsWith('Arrow')) e.preventDefault();
});
let touchStartX=null,touchStartY=null;
canvasEl.addEventListener('touchstart',e=>{const t=e.touches[0]; touchStartX=t.clientX; touchStartY=t.clientY;},{passive:true});
canvasEl.addEventListener('touchmove',e=>{
  if(!touchStartX||!touchStartY)return;
  const t=e.touches[0]; const dx=t.clientX-touchStartX,dy=t.clientY-touchStartY;
  if(Math.abs(dx)>30||Math.abs(dy)>30){
    if(Math.abs(dx)>Math.abs(dy)) pendingDir={x:dx>0?1:-1,y:0};
    else pendingDir={x:0,y:dy>0?1:-1};
    touchStartX=null; touchStartY=null;
  }
  e.preventDefault();
},{passive:false});

resetSnake();

/* Bloquear scroll solo cuando Snake est√° visible */
const snakeSection=document.getElementById("snake");
if('IntersectionObserver' in window){
  const io=new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
      document.body.style.overflow = entry.isIntersecting ? 'hidden' : '';
    });
  },{threshold:0.15});
  io.observe(snakeSection);
}else{
  document.addEventListener("scroll",()=>{
    const rect=snakeSection.getBoundingClientRect();
    document.body.style.overflow = (rect.top<window.innerHeight && rect.bottom>0) ? "hidden" : "";
  });
}

/* ===== SoundCloud Player (controles propios) ===== */
const prevBtn = document.getElementById('prevBtn');
const playPauseBtn = document.getElementById('playPauseBtn');
const nextBtn = document.getElementById('nextBtn');
const volumeSlider = document.getElementById('volumeSlider');

const scIframe = document.getElementById('scPlayer');
const scWidget = SC.Widget(scIframe);

let widgetReady = false;
let isPlaying = false;

/* Habilitar controles cuando el widget est√° listo */
scWidget.bind(SC.Widget.Events.READY, function(){
  widgetReady = true;

  // Volumen inicial desde el slider
  const vol = Math.max(0, Math.min(100, parseInt(volumeSlider.value || '80',10)));
  scWidget.setVolume(vol);

  // Revisar si hay varias pistas para habilitar prev/next
  scWidget.getSounds(function(sounds){
    const multiple = Array.isArray(sounds) && sounds.length > 1;
    prevBtn.disabled = !multiple;
    nextBtn.disabled = !multiple;
  });

  // Habilitar play/volumen
  playPauseBtn.disabled = false;
  volumeSlider.disabled = false;
});

/* Sincronizar iconos con eventos del widget */
scWidget.bind(SC.Widget.Events.PLAY, function(){
  isPlaying = true;
  playPauseBtn.textContent = '‚è∏';
});
scWidget.bind(SC.Widget.Events.PAUSE, function(){
  isPlaying = false;
  playPauseBtn.textContent = '‚ñ∂';
});
scWidget.bind(SC.Widget.Events.FINISH, function(){
  // Cuando termina una pista, reflecta estado
  isPlaying = false;
  playPauseBtn.textContent = '‚ñ∂';
});

/* Controles */
playPauseBtn.addEventListener('click', function(){
  if(!widgetReady) return;
  if(isPlaying){ scWidget.pause(); } else { scWidget.play(); }
});
prevBtn.addEventListener('click', function(){
  if(!widgetReady) return;
  scWidget.prev();
});
nextBtn.addEventListener('click', function(){
  if(!widgetReady) return;
  scWidget.next();
});
volumeSlider.addEventListener('input', function(e){
  if(!widgetReady) return;
  const v = Math.max(0, Math.min(100, parseInt(e.target.value || '0',10)));
  scWidget.setVolume(v);
});
</script>
</body>
</html>
