<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSD Snake</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "Orbitron", sans-serif;
      overflow: hidden;
    }
    .carousel-container {
      display: flex;
      overflow-x: hidden;
      scroll-behavior: smooth;
      width: 100vw;
      height: 100vh;
    }
    .slide {
      flex: 0 0 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      text-shadow: 0 0 10px black;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      cursor: pointer;
      z-index: 10;
      padding: 10px;
    }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    /* Snake styles */
    #snakeWrap {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    #snakeCanvas {
      background: black;
      display: block;
      border: 2px solid white;
    }
    #gameOverOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      z-index: 20;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 15;
    }
    #controls button,
    #controls input[type=range] {
      font-size: 1em;
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="arrow left" onclick="scrollCarousel(-1)">&#10094;</button>
  <button class="arrow right" onclick="scrollCarousel(1)">&#10095;</button>

  <div id="carousel" class="carousel-container">
    <!-- 7 → Bandcamp -->
    <div class="slide" style="background-image:url('bandcamp.png')">Bandcamp</div>
    <!-- 6 → YouTube -->
    <div class="slide" style="background-image:url('youtube.png')">YouTube</div>
    <!-- 3 → Spotify -->
    <div class="slide" style="background-image:url('spotify.png')">Spotify</div>
    <!-- 4 → SoundCloud -->
    <div class="slide" style="background-image:url('soundcloud.png')">SoundCloud</div>
    <!-- 2 → Bookings -->
    <div class="slide" style="background-image:url('bookings.png')">Bookings</div>
    <!-- 1 → Instagram -->
    <div class="slide" style="background-image:url('instagram.png')">Instagram</div>
    <!-- Snake (última slide) -->
    <div class="slide" style="background:black; flex-direction:column;">
      <div id="snakeWrap">
        <canvas id="snakeCanvas"></canvas>
      </div>
      <div id="gameOverOverlay">
        <div>GAME OVER</div>
        <div id="score">SCORE: 0</div>
        <input id="nicknameInput" placeholder="Your nickname" maxlength="20"/>
        <button id="playAgainBtn">Play Again</button>
      </div>
    </div>
  </div>

  <!-- Controles de música -->
  <div id="controls">
    <button id="prevBtn">⏮</button>
    <button id="playPauseBtn">▶</button>
    <button id="nextBtn">⏭</button>
    <input id="volumeSlider" type="range" min="0" max="100" value="50"/>
  </div>

  <!-- SoundCloud oculto -->
  <iframe id="scPlayer" width="0" height="0" style="display:none;"
    scrolling="no" frameborder="no"
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/123456789&color=%23ff5500&inverse=false&auto_play=false&show_user=true">
  </iframe>

  <!-- Firebase + SoundCloud -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://w.soundcloud.com/player/api.js"></script>

  <script>
    /* ======================= Firebase ======================= */
    const firebaseConfig = {
      apiKey: "AIzaSyANmEBw9kBijdWHmxV5cIBHy1patcfAuvA",
      authDomain: "nsdsnake.firebaseapp.com",
      projectId: "nsdsnake",
      storageBucket: "nsdsnake.firebasestorage.app",
      messagingSenderId: "719565977829",
      appId: "1:719565977829:web:94911f469efd29aa9c7c0c",
      databaseURL: "https://nsdsnake-default-rtdb.europe-west1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /* ======================= Carrusel ======================= */
    const carousel = document.getElementById("carousel");
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    function scrollCarousel(dir) {
      currentSlide = Math.min(Math.max(currentSlide + dir, 0), slides.length - 1);
      carousel.scrollTo({
        left: currentSlide * window.innerWidth,
        behavior: "smooth"
      });
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") scrollCarousel(1);
      if (e.key === "ArrowLeft") scrollCarousel(-1);
    });

    carousel.addEventListener("wheel", e => {
      if (e.deltaY > 0) scrollCarousel(1);
      else scrollCarousel(-1);
    });

    /* ======================= SoundCloud ======================= */
    const iframeElement = document.getElementById("scPlayer");
    const scWidget = SC.Widget(iframeElement);
    let isPlaying = false;

    document.getElementById("playPauseBtn").onclick = () => {
      if (isPlaying) { scWidget.pause(); } else { scWidget.play(); }
    };
    scWidget.bind(SC.Widget.Events.PLAY, () => {
      isPlaying = true;
      document.getElementById("playPauseBtn").textContent = "⏸";
    });
    scWidget.bind(SC.Widget.Events.PAUSE, () => {
      isPlaying = false;
      document.getElementById("playPauseBtn").textContent = "▶";
    });

    document.getElementById("nextBtn").onclick = () => scWidget.next();
    document.getElementById("prevBtn").onclick = () => scWidget.prev();
    document.getElementById("volumeSlider").oninput = e => {
      scWidget.setVolume(e.target.value / 100);
    };

    /* ======================= Snake ======================= */
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");
    let snake, dir, food, box, score, game;

    function setCanvasSize() {
      let size = Math.min(window.innerWidth, window.innerHeight) * 0.8;
      canvas.width = size;
      canvas.height = size;
      box = Math.floor(size / 20);
    }
    setCanvasSize();
    window.onresize = setCanvasSize;

    function initGame() {
      snake = [{x: 9 * box, y: 10 * box}];
      dir = null;
      food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box
      };
      score = 0;
      document.getElementById("score").innerText = "SCORE: 0";
      document.getElementById("gameOverOverlay").style.display = "none";
    }
    initGame();

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && dir !== "DOWN") dir = "UP";
      else if (e.key === "ArrowDown" && dir !== "UP") dir = "DOWN";
      else if (e.key === "ArrowLeft" && dir !== "RIGHT") dir = "LEFT";
      else if (e.key === "ArrowRight" && dir !== "LEFT") dir = "RIGHT";
    });

    function collision(head, array) {
      return array.some(s => s.x === head.x && s.y === head.y);
    }

    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let s of snake) {
        ctx.fillStyle = "lime";
        ctx.fillRect(s.x, s.y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (dir === "LEFT") headX -= box;
      if (dir === "UP") headY -= box;
      if (dir === "RIGHT") headX += box;
      if (dir === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").innerText = "SCORE: " + score;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      const newHead = {x: headX, y: headY};

      if (
        headX < 0 || headY < 0 ||
        headX >= canvas.width || headY >= canvas.height ||
        collision(newHead, snake)
      ) {
        gameOver();
        return;
      }

      snake.unshift(newHead);
    }

    function gameOver() {
      clearInterval(game);
      document.getElementById("gameOverOverlay").style.display = "flex";
      saveScore(score);
    }

    function startGameLoop() {
      clearInterval(game);
      game = setInterval(draw, 150);
    }
    startGameLoop();

    document.getElementById("playAgainBtn").onclick = () => {
      initGame();
      startGameLoop();
    };

    /* ======================= Firebase Ranking ======================= */
    function saveScore(score) {
      const nickname = document.getElementById("nicknameInput").value || "Anon";
      db.ref("scores").push({
        name: nickname,
        score: score,
        timestamp: Date.now()
      });
    }

    db.ref("scores").orderByChild("score").limitToLast(5).on("value", snapshot => {
      let scores = [];
      snapshot.forEach(s => scores.push(s.val()));
      scores.sort((a,b) => b.score - a.score);
      console.log("TOP 5:", scores);
    });

    /* ======================= Bloquear scroll en Snake ======================= */
    carousel.addEventListener("wheel", e => {
      if (currentSlide === slides.length - 1) {
        e.preventDefault(); // bloquea scroll en móvil/PC dentro del Snake
      } else {
        if (e.deltaY > 0) scrollCarousel(1);
        else scrollCarousel(-1);
      }
    }, { passive: false });
  </script>
</body>
</html>
