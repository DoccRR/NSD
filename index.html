<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NOIZE SECRET DOCTRINE — Official</title>
<meta name="description" content="NSD aKa Noize Secret Doctrine — Official portal. Hardcore, Terrorcore, Speedcore, Uptempo Hardcore.">
<meta name="color-scheme" content="dark">
<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted:#aaa;
  --radius:20px;
  --font-futuristic:"Orbitron","Rajdhani","Exo 2",sans-serif;
  --accent:#e60000;
}

*{box-sizing:border-box;}
html,body{
  height:100%; margin:0; font-family:var(--font-futuristic);
  background:var(--bg) url('fondo.png') center/cover no-repeat fixed;
  color:var(--fg); overflow-x:hidden;
}

/* Carousel */
.carousel-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  width:100vw; height:100vh;
  padding:40px 0;
}
.carousel-container::-webkit-scrollbar{display:none;}
.carousel-container{-ms-overflow-style:none; scrollbar-width:none;}

/* Slides generales */
.slide{
  flex:0 0 80%;
  max-width:800px;
  height:80%;
  margin:0 30px;
  border-radius:var(--radius);
  scroll-snap-align:center;
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  position:relative;
  overflow:hidden;
  transition:transform .3s ease;
  text-decoration:none;
}
.slide:hover{transform:scale(1.03);}
.slide::after{
  content:"";
  position:absolute;
  bottom:0; left:0;
  width:100%; height:60%;
  background:linear-gradient(to top, rgba(0,0,0,0.75), transparent);
}
.slide span{
  position:relative;
  z-index:2;
  font-size:clamp(20px,3vw,32px);
  font-weight:900;
  text-transform:uppercase;
  color:var(--fg);
  text-shadow:0 0 10px rgba(0,0,0,0.8);
  margin-bottom:25px;
}
.slide.welcome::after{content:none;}

/* Snake slide */
.slide.snake-slide{
  flex:0 0 95%;
  max-width:1200px;
  height:90%;
  align-items:center;
  justify-content:center;
}
.slide.snake-slide::after{content:none;}
.slide.snake-slide span{display:none;}

/* Snake contenido */
.play-inner{
  position:relative;
  z-index:2; width:100%;
  display:flex; flex-direction:column;
  align-items:center; gap:12px;
  height:100%;
}
#snakeWrap{
  flex:1;
  display:flex; justify-content:center; align-items:center;
  background:#000;
  border:4px solid #fff; 
  border-radius:12px; padding:8px;
  width:100%;
  position:relative;
}
#snakeCanvas{
  display:block;
  width:100%; max-width:1000px;
  height:auto; background:#000;
  border:2px solid var(--accent);
  border-radius:10px;
}

/* Snake UI */
.snake-ui{font-size:12px; color:var(--muted); text-align:center;}
.score{
  position:absolute; top:10px; left:10px;
  font-size:14px; color:#bbb;
  background:rgba(0,0,0,0.5); padding:4px 8px; border-radius:6px;
}

/* Overlay Game Over */
#gameOverOverlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#fff;
  text-align:center;
  z-index:10;
}
#gameOverOverlay h2{font-size:2rem; margin-bottom:15px;}
#nicknameInput{padding:8px; margin:10px; font-size:16px; border-radius:6px;}
#submitScore, #playAgainBtn{
  padding:8px 16px; 
  background:var(--accent); 
  border:none; 
  color:#fff; 
  font-weight:bold; 
  border-radius:6px; 
  cursor:pointer;
  margin-top:5px;
}
#ranking{margin-top:20px; text-align:left;}

/* Footer */
.footer-genres, .footer-records{
  position:absolute;
  width:100%; text-align:center;
  font-size:12px; color:var(--muted);
}
.footer-genres{bottom:110px;}
.footer-records{bottom:90px; letter-spacing:2px;}

/* Arrows */
.arrow{
  position:absolute;
  top:50%; transform:translateY(-50%);
  font-size:40px; color:rgba(255,255,255,0.6);
  z-index:10; cursor:pointer;
  animation:blink 1.5s infinite;
}
.arrow.left{left:15px;} .arrow.right{right:15px;}
@keyframes blink{0%,100%{opacity:0.4;}50%{opacity:1;}}

/* Responsive Snake */
@media(max-width:768px){
  .slide.snake-slide{
    flex:0 0 100%;
    max-width:100%;
    height:100vh;
    border-radius:0;
  }
  #snakeWrap{border-radius:0; border:none; padding:0;}
  #snakeCanvas{width:90vw; height:90vw; max-width:400px; max-height:400px;}
  .snake-ui{position:absolute; bottom:60px; font-size:14px;}
}

@media(min-width:768px){
  #snakeCanvas{
    width:80vw;
    height:45vw;
    max-width:800px;
    max-height:450px;
  }
}

/* Player Controls */
#playerControls{
  position:fixed;
  bottom:20px; left:50%;
  transform:translateX(-50%);
  background:#000;
  border:2px solid var(--fg);
  border-radius:40px;
  padding:10px 20px;
  font-size:16px; font-weight:700;
  color:#fff;
  display:flex; align-items:center; gap:15px;
  z-index:50;
}
#playerControls button{
  background:none; border:none; color:#fff;
  font-size:20px; cursor:pointer;
}
#playerControls button:disabled{opacity:.5; cursor:not-allowed;}
#volumeSlider{width:100px;}
</style>
</head>
<body>

<!-- Firebase + Snake Logic -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
import { getDatabase, ref, push, query, orderByChild, limitToLast, get } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyANmEBw9kBijdWHmxV5cIBHy1patcfAuvA",
  authDomain: "nsdsnake.firebaseapp.com",
  databaseURL: "https://nsdsnake-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "nsdsnake",
  storageBucket: "nsdsnake.firebasestorage.app",
  messagingSenderId: "719565977829",
  appId: "1:719565977829:web:94911f469efd29aa9c7c0c"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ========== Snake Game ==========
const canvas = document.getElementById("snakeCanvas");
const ctx = canvas.getContext("2d");
let snake, direction, food, score, gameInterval;

function startGame(){
  snake = [{x:10,y:10}];
  direction = {x:1,y:0};
  food = {x:5,y:5};
  score = 0;
  document.getElementById("score").innerText = "SCORE: " + score;
  document.getElementById("gameOverOverlay").style.display="none";
  clearInterval(gameInterval);
  gameInterval = setInterval(updateGame, 120);
}

function updateGame(){
  const head = {x:snake[0].x+direction.x, y:snake[0].y+direction.y};
  if(head.x<0||head.y<0||head.x>=20||head.y>=20||snake.some(s=>s.x===head.x&&s.y===head.y)){
    return gameOver();
  }
  snake.unshift(head);
  if(head.x===food.x && head.y===food.y){
    score++;
    document.getElementById("score").innerText="SCORE: "+score;
    food={x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*20)};
  } else {
    snake.pop();
  }
  draw();
}

function draw(){
  ctx.fillStyle="black"; ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="lime";
  snake.forEach(p=>ctx.fillRect(p.x*20,p.y*20,18,18));
  ctx.fillStyle="red";
  ctx.fillRect(food.x*20,food.y*20,18,18);
}

function gameOver(){
  clearInterval(gameInterval);
  document.getElementById("gameOverOverlay").style.display="flex";
  loadRanking();
}

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowUp"&&direction.y===0) direction={x:0,y:-1};
  if(e.key==="ArrowDown"&&direction.y===0) direction={x:0,y:1};
  if(e.key==="ArrowLeft"&&direction.x===0) direction={x:-1,y:0};
  if(e.key==="ArrowRight"&&direction.x===0) direction={x:1,y:0};
});

document.getElementById("submitScore").onclick=async()=>{
  const nickname=document.getElementById("nicknameInput").value.trim();
  if(!nickname) return alert("Nickname required!");
  await push(ref(db,"scores"),{nickname,score});
  loadRanking();
};

document.getElementById("playAgainBtn").onclick=startGame;

async function loadRanking(){
  const rankingDiv=document.getElementById("ranking");
  rankingDiv.innerHTML="Loading...";
  const snapshot=await get(query(ref(db,"scores"), orderByChild("score"), limitToLast(10)));
  const scores=[];
  snapshot.forEach(child=>scores.push(child.val()));
  scores.sort((a,b)=>b.score-a.score);
  rankingDiv.innerHTML=scores.map((s,i)=>`${i+1}. ${s.nickname} — ${s.score}`).join("<br>");
}

startGame();

// Carousel Arrows
function scrollCarousel(dir){
  document.querySelector(".carousel-container").scrollBy({left:dir*window.innerWidth*0.8,behavior:"smooth"});
}
window.scrollCarousel=scrollCarousel;
</script>
