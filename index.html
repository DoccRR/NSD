<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NOIZE SECRET DOCTRINE — Links</title>
<meta name="description" content="NSD aKa Noize Secret Doctrine — Official portal.">
<meta name="color-scheme" content="dark">
<style>
:root{
  --bg:#000000;
  --fg:#ffffff;
  --muted:#9ca3af;
  --radius:16px;
  --font-futuristic:"Orbitron", "Rajdhani", "Exo 2", sans-serif;
}

/* Reset */
*{box-sizing:border-box;}
html,body{height:100%; margin:0; font-family: var(--font-futuristic); background:var(--bg); color:var(--fg);}
body{
  position:relative;
  min-height:100vh;
  background:#000;
  overflow:hidden;
}

/* Top-right title */
.top-title-right{
  position:absolute;
  top:10px;
  right:10px;
  font-weight:900;
  font-size:clamp(32px,5vw,64px);
  color:#fff;
  text-transform:uppercase;
  z-index:2;
  white-space: nowrap;
  text-align:right;
}

/* Carousel container full screen */
.carousel-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type: x mandatory;
  width:100vw;
  height:100vh;
}

.slide{
  flex:0 0 100%;
  width:100vw;
  height:100vh;
  scroll-snap-align:start;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background-size:cover;
  background-position:center;
  position:relative;
  transition: transform .2s ease;
}

.slide span{
  font-weight:900;
  color:#fff;
  font-size:clamp(32px,6vw,64px);
  text-align:center;
  text-shadow:0 0 8px rgba(0,0,0,0.7);
  text-transform:uppercase;
}

/* Footer texts */
.footer-genres{
  position:absolute;
  bottom:25px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.footer-records{
  position:absolute;
  bottom:5px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  letter-spacing:0.1em;
}

/* Hide scroll bar */
.carousel-container::-webkit-scrollbar {display:none;}
.carousel-container {-ms-overflow-style:none; scrollbar-width:none;}

/* Ocultar título en móviles */
@media(max-width:768px){
  .top-title-right{
    display:none;
  }
}
</style>
</head>
<body>

<div class="top-title-right">
  NOIZE SECRET DOCTRINE
</div>

<main class="carousel-container" role="navigation" aria-label="Social & music links">
  <!-- Pantalla principal con el logo -->
  <div class="slide" style="background-image:url('NSD.jpg')">
  </div>

  <!-- Enlaces -->
  <div class="slide" style="background-image:url('bandcamp.png')">
    <span>BUY MUSIC</span>
  </div>
  <div class="slide" style="background-image:url('spotify.png')">
    <span>SPOTIFY</span>
  </div>
  <div class="slide" style="background-image:url('youtube.png')">
    <span>YOUTUBE</span>
  </div>
  <div class="slide" style="background-image:url('soundcloud.png')">
    <span>SOUNDCLOUD</span>
  </div>
  <div class="slide" style="background-image:url('instagram.png')">
    <span>INSTAGRAM</span>
  </div>
  <div class="slide" style="background-image:url('bookings.png')">
    <span>BOOKINGS</span>
  </div>
</main>

<footer class="footer-genres">
  Hardcore, Terrorcore, Speedcore, Uptempo Hardcore
</footer>
<div class="footer-records">DOCTRINE RECORDS</div>

</body>
</html>
