<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NOIZE SECRET DOCTRINE — Official</title>
<meta name="description" content="NSD aKa Noize Secret Doctrine — Official portal. Hardcore, Terrorcore, Speedcore, Uptempo Hardcore.">
<meta name="color-scheme" content="dark">
<style>
:root{
  --fg:#fff;
  --muted:#aaa;
  --radius:20px;
  --font-futuristic:"Orbitron","Rajdhani","Exo 2",sans-serif;
}

/* Reset */
*{box-sizing:border-box;}
html,body{
  height:100%; margin:0; font-family:var(--font-futuristic);
  color:var(--fg); overflow:hidden;
  background: url("fondo.png") no-repeat center center fixed;
  background-size: cover;
}

/* Overlay dark layer */
body::before {
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:-2;
}

/* Static noise background */
#noise {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  z-index:-1;
  opacity:0.08; /* más bajo = más sutil */
  pointer-events:none;
}

/* Carousel wrapper */
.carousel-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  width:100vw; height:100vh;
  padding:40px 0;
  scroll-behavior:smooth;
}
.carousel-container::-webkit-scrollbar{display:none;}
.carousel-container{-ms-overflow-style:none; scrollbar-width:none;}

/* Slides */
.slide{
  flex:0 0 80%;
  max-width:800px;
  height:80%;
  margin:0 30px;
  border-radius:var(--radius);
  scroll-snap-align:center;
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  position:relative;
  overflow:hidden;
  transition:transform .3s ease;
  text-decoration:none;
}
.slide:hover{transform:scale(1.03);}

/* Overlay dark gradient */
.slide::after{
  content:"";
  position:absolute;
  bottom:0; left:0;
  width:100%; height:60%;
  background:linear-gradient(to top, rgba(0,0,0,0.75), transparent);
}

/* Link text */
.slide span{
  position:relative;
  z-index:2;
  font-size:clamp(20px,3vw,32px);
  font-weight:900;
  text-transform:uppercase;
  color:var(--fg);
  text-shadow:0 0 10px rgba(0,0,0,0.8);
  margin-bottom:25px;
}

/* Footer info */
.footer-genres, .footer-records{
  position:absolute;
  width:100%; text-align:center;
  font-size:12px; color:var(--muted);
}
.footer-genres{bottom:30px;}
.footer-records{bottom:10px; letter-spacing:2px;}

/* Arrows */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:40px;
  color:rgba(255,255,255,0.6);
  z-index:10;
  cursor:pointer;
  animation:blink 1.5s infinite;
  user-select:none;
}
.arrow.left{left:15px;}
.arrow.right{right:15px;}

@keyframes blink{
  0%,100%{opacity:0.4;}
  50%{opacity:1;}
}

/* Glitch effect */
#glitch {
  position:fixed;
  inset:0;
  background:#000;
  z-index:9999;
  opacity:0;
  pointer-events:none;
}
#glitch.active {
  animation: glitchAnim 0.35s steps(2, end);
}
@keyframes glitchAnim {
  0% {opacity:1; clip-path: inset(20% 0 60% 0);}
  20% {clip-path: inset(60% 0 20% 0);}
  40% {clip-path: inset(10% 0 70% 0);}
  60% {clip-path: inset(40% 0 40% 0);}
  80% {clip-path: inset(30% 0 50% 0);}
  100% {opacity:0;}
}
</style>
</head>
<body>

<!-- Static noise canvas -->
<canvas id="noise"></canvas>

<!-- Glitch overlay -->
<div id="glitch"></div>

<!-- Flechas -->
<div class="arrow left">❮</div>
<div class="arrow right">❯</div>

<main class="carousel-container" role="navigation" aria-label="NSD links">
  <!-- Slide principal -->
  <div class="slide" style="background-image:url('NSD.jpg')">
    <span>WELCOME</span>
  </div>

  <!-- Enlaces -->
  <a class="slide" href="https://noizesecretdoctrine.bandcamp.com" target="_blank" rel="noopener noreferrer" style="background-image:url('bandcamp.png')">
    <span>BUY MUSIC</span>
  </a>
  <a class="slide" href="https://youtube.com/@noizesecretdoctrine" target="_blank" rel="noopener noreferrer" style="background-image:url('youtube.png')">
    <span>YOUTUBE</span>
  </a>
  <a class="slide" href="https://soundcloud.com/noizesd" target="_blank" rel="noopener noreferrer" style="background-image:url('soundcloud.png')">
    <span>SOUNDCLOUD</span>
  </a>
  <a class="slide" href="https://open.spotify.com/intl-es/artist/79wYn0trIxj3ewBLhOBUzX" target="_blank" rel="noopener noreferrer" style="background-image:url('spotify.png')">
    <span>SPOTIFY</span>
  </a>
  <a class="slide" href="https://instagram.com/nsd_noi" target="_blank" rel="noopener noreferrer" style="background-image:url('instagram.png')">
    <span>INSTAGRAM</span>
  </a>
  <a class="slide" href="https://triple6.nl/bookings/" target="_blank" rel="noopener noreferrer" style="background-image:url('bookings.png')">
    <span>BOOKINGS</span>
  </a>
</main>

<footer class="footer-genres">
  Hardcore, Terrorcore, Speedcore, Uptempo Hardcore
</footer>
<div class="footer-records">DOCTRINE RECORDS</div>

<script>
/* Scroll con flechas */
const container = document.querySelector('.carousel-container');
const leftArrow = document.querySelector('.arrow.left');
const rightArrow = document.querySelector('.arrow.right');
const glitch = document.getElementById("glitch");

function triggerGlitch() {
  glitch.classList.add("active");
  setTimeout(()=> glitch.classList.remove("active"), 400);
}

leftArrow.addEventListener('click', () => {
  container.scrollBy({left: -window.innerWidth*0.8, behavior: "smooth"});
  triggerGlitch();
});
rightArrow.addEventListener('click', () => {
  container.scrollBy({left: window.innerWidth*0.8, behavior: "smooth"});
  triggerGlitch();
});

/* Glitch en clics de enlaces */
document.querySelectorAll('.slide').forEach(slide=>{
  slide.addEventListener("click", ()=> triggerGlitch());
});

/* Scroll con rueda del ratón */
container.addEventListener('wheel', e=>{
  e.preventDefault();
  container.scrollBy({left: e.deltaY, behavior:"smooth"});
},{passive:false});

/* Static noise background */
const noiseCanvas = document.getElementById("noise");
const ctx = noiseCanvas.getContext("2d");
function resizeNoise() {
  noiseCanvas.width = window.innerWidth;
  noiseCanvas.height = window.innerHeight;
}
resizeNoise();
window.addEventListener("resize", resizeNoise);

function generateNoise() {
  const imageData = ctx.createImageData(noiseCanvas.width, noiseCanvas.height);
  for (let i = 0; i < imageData.data.length; i += 4) {
    const shade = Math.random() * 255;
    imageData.data[i] = shade;
    imageData.data[i+1] = shade;
    imageData.data[i+2] = shade;
    imageData.data[i+3] = 255;
  }
  ctx.putImageData(imageData, 0, 0);
}
setInterval(generateNoise, 60); // velocidad del ruido
</script>
</body>
</html>
