<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NOIZE SECRET DOCTRINE — Official</title>
<meta name="description" content="NSD aKa Noize Secret Doctrine — Official portal. Hardcore, Terrorcore, Speedcore, Uptempo Hardcore.">
<meta name="color-scheme" content="dark">
<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted:#aaa;
  --radius:20px;
  --font-futuristic:"Orbitron","Rajdhani","Exo 2",sans-serif;
}

/* Reset */
*{box-sizing:border-box;}
html,body{
  height:100%; margin:0; font-family:var(--font-futuristic);
  background:var(--bg) url('fondo.png') center/cover no-repeat fixed;
  color:var(--fg); overflow:hidden;
}

/* Carousel wrapper */
.carousel-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  width:100vw; height:100vh;
  padding:40px 0;
}
.carousel-container::-webkit-scrollbar{display:none;}
.carousel-container{-ms-overflow-style:none; scrollbar-width:none;}

/* Slides */
.slide{
  flex:0 0 80%;
  max-width:800px;
  height:80%;
  margin:0 30px;
  border-radius:var(--radius);
  scroll-snap-align:center;
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  position:relative;
  overflow:hidden;
  transition:transform .3s ease;
  text-decoration:none;
}
.slide:hover{transform:scale(1.03);}

/* Overlay dark gradient */
.slide::after{
  content:"";
  position:absolute;
  bottom:0; left:0;
  width:100%; height:60%;
  background:linear-gradient(to top, rgba(0,0,0,0.75), transparent);
}

/* Link text */
.slide span{
  position:relative;
  z-index:2;
  font-size:clamp(20px,3vw,32px);
  font-weight:900;
  text-transform:uppercase;
  color:var(--fg);
  text-shadow:0 0 10px rgba(0,0,0,0.8);
  margin-bottom:25px;
}

/* Footer info */
.footer-genres, .footer-records{
  position:absolute;
  width:100%; text-align:center;
  font-size:12px; color:var(--muted);
}
.footer-genres{bottom:30px;}
.footer-records{bottom:10px; letter-spacing:2px;}

/* Arrows */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:40px;
  color:rgba(255,255,255,0.6);
  z-index:10;
  cursor:pointer;
  user-select:none;
  animation:blink 1.5s infinite;
}
.arrow.left{left:15px;}
.arrow.right{right:15px;}

@keyframes blink{
  0%,100%{opacity:0.4;}
  50%{opacity:1;}
}

/* Welcome overlay */
.welcome-overlay{
  position:absolute;
  inset:0;
  background:#000;
  color:#fff;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  z-index:5;
}
.welcome-overlay h1{font-size:2rem; margin-bottom:10px;}
.welcome-overlay p{margin:5px 0;}

/* Modal SoundCloud */
#playerModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:20;
}
#playerModal iframe{
  width:80%;
  max-width:600px;
  height:300px;
}
#playerModal button{
  position:absolute;
  top:20px; right:20px;
  background:none;
  border:none;
  color:#fff;
  font-size:30px;
  cursor:pointer;
}
</style>
</head>

<script>
const carousel = document.querySelector('.carousel-container');
function scrollCarousel(direction){
  const slideWidth = document.querySelector('.slide').offsetWidth + 60;
  carousel.scrollBy({left: slideWidth * direction, behavior:'smooth'});
}

// scroll con rueda del ratón
carousel.addEventListener('wheel', e=>{
  e.preventDefault();
  carousel.scrollBy({left:e.deltaY, behavior:'smooth'});
});

// overlay welcome
function toggleWelcome(){
  const overlay = document.getElementById('welcomeOverlay');
  overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
}

// modal soundcloud
function openModal(){
  document.getElementById('playerModal').style.display = 'flex';
}
function closeModal(){
  document.getElementById('playerModal').style.display = 'none';
}
</script>
