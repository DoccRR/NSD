<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NOIZE SECRET DOCTRINE — Links</title>
<meta name="description" content="NSD aKa Noize Secret Doctrine — Official portal.">
<meta name="color-scheme" content="dark">
<style>
:root{
  --bg:#000000;
  --fg:#ffffff;
  --muted:#9ca3af;
  --radius:16px;
  --font-futuristic:"Orbitron", "Rajdhani", "Exo 2", sans-serif;
}

/* Reset */
*{box-sizing:border-box;}
html,body{height:100%; margin:0; font-family: var(--font-futuristic); background:var(--bg); color:var(--fg);}
body{
  position:relative;
  min-height:100vh;
  background:#000 url('NSD.jpg') center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow-x:hidden;
}

/* Top-right title */
.top-title-right{
  position:absolute;
  top:10px;
  right:10px;
  font-weight:900;
  font-size:clamp(32px,5vw,64px);
  color:#fff;
  text-transform:uppercase;
  z-index:2;
  white-space: nowrap;
  text-align:right;
}
.top-title-right-small{
  font-weight:600;
  font-size:clamp(16px,3vw,24px);
  display:block;
  margin-top:4px;
}

/* Carousel container */
.carousel-container{
  position:relative;
  width:100%;
  max-width:1400px;
  margin:0 auto;
  padding: 20px 0;
  z-index:2;
}

.carousel{
  display:flex;
  overflow-x:auto;
  gap:25px;
  scroll-snap-type: x mandatory;
  padding-bottom:20px;
  align-items:flex-start;
}

.slide{
  flex:0 0 auto;
  width:220px;      /* más ancho */
  height:350px;     /* más alto */
  scroll-snap-align:start;
  border-radius:var(--radius);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-end;
  background-size:cover;
  background-position:center;
  transition: transform .2s ease;
  position:relative;
}
.slide:hover{
  transform:translateY(-5px);
}

/* Slide title below image */
.slide span{
  font-weight:900;
  color:#fff;
  text-align:center;
  font-size:22px;    /* más grande */
  margin-top:10px;
  text-transform:uppercase;
  text-shadow:0 0 6px rgba(0,0,0,0.7);
}

/* Footer texts */
.footer-genres{
  position:absolute;
  bottom:25px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.footer-records{
  position:absolute;
  bottom:5px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  letter-spacing:0.1em;
}

/* Responsive adjustments */
@media(max-width:768px){
  .top-title-right{
    font-size:clamp(24px,8vw,40px);
  }
  .top-title-right-small{
    font-size:clamp(12px,4vw,20px);
  }
  .slide{
    width:180px;
    height:280px;
  }
  .slide span{
    font-size:20px;
  }
}
</style>
</head>
<body>

<div class="top-title-right">
  NOIZE SECRET DOCTRINE
  <span class="top-title-right-small">NSD</span>
</div>

<main class="carousel-container">
  <div class="carousel" role="navigation" aria-label="Social & music links">
    <div class="slide" style="background-image:url('bandcamp.png')">
      <span>BUY MUSIC</span>
    </div>
    <div class="slide" style="background-image:url('spotify.png')">
      <span>SPOTIFY</span>
    </div>
    <div class="slide" style="background-image:url('youtube.png')">
      <span>YOUTUBE</span>
    </div>
    <div class="slide" style="background-image:url('soundcloud.png')">
      <span>SOUNDCLOUD</span>
    </div>
    <div class="slide" style="background-image:url('instagram.png')">
      <span>INSTAGRAM</span>
    </div>
    <div class="slide" style="background-image:url('bookings.png')">
      <span>BOOKINGS</span>
    </div>
  </div>
</main>

<footer class="footer-genres">
  Hardcore, Terrorcore, Speedcore, Uptempo Hardcore
</footer>
<div class="footer-records">DOCTRINE RECORDS</div>

</body>
</html>
