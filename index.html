<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOIZE SECRET DOCTRINE — Links</title>
  <meta name="description" content="NSD aKa Noize Secret Doctrine — Official portal for Shop, Streaming, and Contact. Underground music since 2015.">
  <meta name="color-scheme" content="dark">
  <style>
    :root{
      --bg:#000000;
      --fg:#ffffff;
      --muted:#9ca3af;   
      --card:#0b0b0b;    
      --card-hover:#141414;
      --ring:#ffffff;    
      --radius:16px;
      --maxw:620px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol";
      background:var(--bg);
      color:var(--fg);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    a{color:inherit;text-decoration:none}

    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:20px;
      padding:0 16px 40px;
    }

    .hero{
      width:100%;
      background:#000;
      padding-block:40px;
    }
    .hero img{
      display:block;
      width:100%;
      height:auto;
      max-height:42vh;
      object-fit:cover;
      object-position:center;
    }

    .title{
      width:100%;
      max-width:var(--maxw);
      margin:0 auto;
      text-align:center;
      font-weight:800;
      letter-spacing:.06em;
      line-height:1.1;
      font-size:clamp(28px, 5vw, 44px);
      text-transform:uppercase;
    }

    .subtitle{
      width:100%;
      max-width:var(--maxw);
      text-align:center;
      font-weight:500;
      font-size:clamp(16px, 2vw, 22px);
      margin-bottom:10px;
    }

    .links{
      width:100%;
      max-width:var(--maxw);
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-bottom:6px;
    }
    .link-btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding:18px 18px;
      background:var(--card);
      border:1px solid #1f1f1f;
      border-radius:var(--radius);
      font-size:18px;
      line-height:1;
      font-weight:650;
      transition:transform .08s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
      box-shadow:0 0 0 0 rgba(255,255,255,0);
    }
    .link-btn:focus-visible{
      outline:none;
      box-shadow:0 0 0 4px rgba(255,255,255,.15);
      border-color:var(--ring);
    }
    .link-btn:hover{
      background:var(--card-hover);
      transform:translateY(-1px);
      border-color:#2a2a2a;
    }
    .emoji{
      font-size:22px;
      line-height:1;
      width:1.2em;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      filter:saturate(0.9); 
    }
    .hint{
      text-align:center;
      color:var(--muted);
      font-size:13px;
      margin-top:2px;
    }

    .footer-genres{
      width:100%;
      max-width:var(--maxw);
      text-align:center;
      color:var(--muted);
      font-size:12px;
      opacity:.9;
      margin-top:12px;
    }

    .small-text{
      width:100%;
      max-width:var(--maxw);
      text-align:center;
      color:var(--muted);
      font-size:13px;
      margin-top:6px;
    }

  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero" aria-label="Logo">
      <img src="NSD.jpg" alt="NOIZE SECRET DOCTRINE — Logo">
    </section>

    <h1 class="title">NSD aKa Noize Secret Doctrine</h1>
    <div class="subtitle">Shop, Streaming, Contact Portal</div>

    <div class="links" role="navigation" aria-label="Social & music links">
      <a class="link-btn" href="https://noizesecretdoctrine.bandcamp.com" target="_blank" rel="noopener">
        <img src="bandcamp.png" alt="BUY MUSIC" style="width:28px;height:28px;border-radius:50%;"> BUY MUSIC
      </a>

      <a class="link-btn" href="https://open.spotify.com/intl-es/artist/79wYn0trIxj3ewBLhOBUzX" target="_blank" rel="noopener">
        <img src="spotify.png" alt="SPOTIFY" style="width:28px;height:28px;border-radius:50%;"> SPOTIFY
      </a>

      <a class="link-btn" href="https://www.youtube.com/@noizesecretdoctrine" target="_blank" rel="noopener">
        <img src="youtube.png" alt="YOUTUBE" style="width:28px;height:28px;border-radius:50%;"> YOUTUBE
      </a>

      <a class="link-btn" href="https://soundcloud.com/noizesd" target="_blank" rel="noopener">
        <img src="soundcloud.png" alt="SOUNDCLOUD" style="width:28px;height:28px;border-radius:50%;"> SOUNDCLOUD
      </a>

      <a class="link-btn" href="https://www.instagram.com/nsd_noi/" target="_blank" rel="noopener">
        <img src="instagram.png" alt="INSTAGRAM" style="width:28px;height:28px;border-radius:50%;"> INSTAGRAM
      </a>

      <a class="link-btn" href="https://triple6.nl/bookings/" target="_blank" rel="noopener">
        <img src="bookings.png" alt="BOOKINGS" style="width:28px;height:28px;border-radius:50%;"> BOOKINGS
      </a>
    </div>

    <div class="small-text">Underground music since 2015</div>

    <p class="hint">Add or remove links by duplicating a button block above.</p>

    <footer class="footer-genres">
      Hardcore, Terrorcore, Speedcore, Uptempo Hardcore
      <br>© <span id="y"></span> NOIZE SECRET DOCTRINE
    </footer>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
