<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NOIZE SECRET DOCTRINE — Official</title>
<meta name="description" content="NSD aKa Noize Secret Doctrine — Official portal. Hardcore, Terrorcore, Speedcore, Uptempo Hardcore.">
<meta name="color-scheme" content="dark">
<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted:#aaa;
  --radius:20px;
  --font-futuristic:"Orbitron","Rajdhani","Exo 2",sans-serif;
}

/* Reset */
*{box-sizing:border-box;}
html,body{
  height:100%; margin:0; font-family:var(--font-futuristic);
  color:var(--fg); overflow:hidden;
  background: url("fondo.png") no-repeat center center fixed;
  background-size: cover;
}
body::before {
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:-1;
}

/* Carousel wrapper */
.carousel-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  width:100vw; height:100vh;
  padding:40px 0;
  scroll-behavior:smooth;
}
.carousel-container::-webkit-scrollbar{display:none;}
.carousel-container{-ms-overflow-style:none; scrollbar-width:none;}

/* Slides */
.slide{
  flex:0 0 80%;
  max-width:800px;
  height:80%;
  margin:0 30px;
  border-radius:var(--radius);
  scroll-snap-align:center;
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  position:relative;
  overflow:hidden;
  transition:transform .3s ease;
  text-decoration:none;
}
.slide:hover{transform:scale(1.03);}

/* Overlay gradient en imagen */
.slide::after{
  content:"";
  position:absolute;
  bottom:0; left:0;
  width:100%; height:60%;
  background:linear-gradient(to top, rgba(0,0,0,0.75), transparent);
}
.slide span{
  position:relative;
  z-index:2;
  font-size:clamp(20px,3vw,32px);
  font-weight:900;
  text-transform:uppercase;
  color:var(--fg);
  text-shadow:0 0 10px rgba(0,0,0,0.8);
  margin-bottom:25px;
}

/* --- ESTILO ESPECIAL PARA WELCOME --- */
#welcomeSlide{
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:var(--fg);
}
#welcomeSlide.show-info{
  background:black !important;
  box-shadow:inset 0 0 30px rgba(255,255,255,0.2);
}
#welcomeSlide.show-info::after{display:none;}
#welcomeSlide-content{
  text-align:center;
  padding:20px;
}
#welcomeSlide-content h2{
  font-size:clamp(22px,4vw,36px);
  margin-bottom:15px;
}
#welcomeSlide-content p{
  font-size:clamp(16px,2.5vw,22px);
  margin:8px 0;
  color:var(--muted);
}

/* Footer info */
.footer-genres, .footer-records{
  position:absolute;
  width:100%; text-align:center;
  font-size:12px; color:var(--muted);
}
.footer-genres{bottom:30px;}
.footer-records{bottom:10px; letter-spacing:2px;}

/* Arrows generales */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:40px;
  color:rgba(255,255,255,0.6);
  z-index:10;
  cursor:pointer;
  user-select:none;
  transition:color .2s;
}
.arrow:hover{color:#fff;}
.arrow.left{left:15px;}
.arrow.right{right:15px;}
</style>
</head>
<body>

<!-- Flechas -->
<div class="arrow left">❮</div>
<div class="arrow right">❯</div>

<main class="carousel-container" role="navigation" aria-label="NSD links">
  <!-- Slide principal -->
  <div class="slide" id="welcomeSlide" style="background-image:url('NSD.jpg')">
    <span>WELCOME</span>
    <!-- Contenido oculto -->
    <div id="welcomeSlide-content" style="display:none;">
      <h2>WELCOME</h2>
      <p>This is NSD aKa Noize Secret Doctrine official website.</p>
      <p>Underground crew.</p>
    </div>
  </div>

  <!-- Enlaces -->
  <a class="slide" href="https://noizesecretdoctrine.bandcamp.com" target="_blank" rel="noopener noreferrer" style="background-image:url('bandcamp.png')">
    <span>BUY MUSIC</span>
  </a>
  <a class="slide" href="https://youtube.com/@noizesecretdoctrine" target="_blank" rel="noopener noreferrer" style="background-image:url('youtube.png')">
    <span>YOUTUBE</span>
  </a>
  <a class="slide" href="https://soundcloud.com/noizesd" target="_blank" rel="noopener noreferrer" style="background-image:url('soundcloud.png')">
    <span>SOUNDCLOUD</span>
  </a>
  <a class="slide" href="https://open.spotify.com/intl-es/artist/79wYn0trIxj3ewBLhOBUzX" target="_blank" rel="noopener noreferrer" style="background-image:url('spotify.png')">
    <span>SPOTIFY</span>
  </a>
  <a class="slide" href="https://instagram.com/nsd_noi" target="_blank" rel="noopener noreferrer" style="background-image:url('instagram.png')">
    <span>INSTAGRAM</span>
  </a>
  <a class="slide" href="https://triple6.nl/bookings/" target="_blank" rel="noopener noreferrer" style="background-image:url('bookings.png')">
    <span>BOOKINGS</span>
  </a>
</main>

<footer class="footer-genres">
  Hardcore, Terrorcore, Speedcore, Uptempo Hardcore
</footer>
<div class="footer-records">DOCTRINE RECORDS</div>

<script>
// scroll con flechas
const container = document.querySelector('.carousel-container');
const leftArrow = document.querySelector('.arrow.left');
const rightArrow = document.querySelector('.arrow.right');

function getScrollAmount(){
  const slide = container.querySelector('.slide');
  return slide ? slide.offsetWidth + 60 : 400;
}
leftArrow.addEventListener('click', () => {
  container.scrollBy({left:-getScrollAmount(), behavior:'smooth'});
});
rightArrow.addEventListener('click', () => {
  container.scrollBy({left:getScrollAmount(), behavior:'smooth'});
});

// scroll con rueda
container.addEventListener('wheel', (e) => {
  e.preventDefault();
  container.scrollBy({
    left: e.deltaY < 0 ? -getScrollAmount()/2 : getScrollAmount()/2,
    behavior: 'smooth'
  });
}, { passive: false });

// toggle welcome
const welcomeSlide = document.getElementById("welcomeSlide");
const welcomeContent = document.getElementById("welcomeSlide-content");
const welcomeTitle = welcomeSlide.querySelector("span");

welcomeSlide.addEventListener("click", () => {
  if(!welcomeSlide.classList.contains("show-info")){
    // Mostrar segunda "página"
    welcomeSlide.classList.add("show-info");
    welcomeContent.style.display = "block";
    welcomeTitle.style.display = "none";
    welcomeSlide.style.backgroundImage = "none";
  } else {
    // Volver atrás
    welcomeSlide.classList.remove("show-info");
    welcomeContent.style.display = "none";
    welcomeTitle.style.display = "block";
    welcomeSlide.style.backgroundImage = "url('NSD.jpg')";
  }
});
</script>

</body>
</html>
