<!DOCTYPE html>  
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSD WEBSITE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: "Orbitron", sans-serif;
      overflow: hidden;
    }

    /* ===== Carrusel ===== */
    .carousel-container {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .slide {
      flex: 0 0 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
    }
    .slide-content {
      width: 70%;
      height: 70%;
      background-size: contain; /* ahora se ajusta */
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      text-shadow: 0 0 10px black;
    }

    /* Flechas */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      cursor: pointer;
      z-index: 10;
      padding: 10px;
    }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    /* ===== Snake styles ===== */
    #snakeWrap {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 80%;
    }
    #snakeCanvas {
      background: black;
      display: block;
      border: 2px solid white;
    }
    #gameOverOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      z-index: 20;
    }
    #ranking {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 8px;
    }

    /* ===== Controles de música ===== */
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 15;
    }
    #controls button,
    #controls input[type=range] {
      font-size: 1em;
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Flechas -->
  <button class="arrow left" onclick="scrollCarousel(-1)">&#10094;</button>
  <button class="arrow right" onclick="scrollCarousel(1)">&#10095;</button>

  <!-- Carrusel -->
  <div id="carousel" class="carousel-container">
    <div class="slide"><div class="slide-content" style="background-image:url('NSD.jpg')">WELCOME</div></div>
    <div class="slide"><div class="slide-content" style="background-image:url('bandcamp.png')">BUY MUSIC</div></div>
    <div class="slide"><div class="slide-content" style="background-image:url('youtube.png')">YOUTUBE</div></div>
    <div class="slide"><div class="slide-content" style="background-image:url('spotify.png')">SPOTIFY</div></div>
    <div class="slide"><div class="slide-content" style="background-image:url('soundcloud.png')">SOUNDCLOUD</div></div>
    <div class="slide"><div class="slide-content" style="background-image:url('bookings.png')">BOOKINGS</div></div>
    <div class="slide"><div class="slide-content" style="background-image:url('instagram.png')">INSTAGRAM</div></div>
    <!-- Snake Game -->
    <div class="slide">
      <div id="snakeWrap">
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
        <div id="gameOverOverlay">
          <p>GAME OVER</p>
          <button onclick="restartGame()">Play Again</button>
          <div id="ranking"></div>
        </div>
      </div>
    </div>
  </div>
