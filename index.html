<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NOIZE SECRET DOCTRINE — Official</title>
<meta name="description" content="NSD aKa Noize Secret Doctrine — Official portal. Hardcore, Terrorcore, Speedcore, Uptempo Hardcore.">
<meta name="color-scheme" content="dark">
<style>
:root {
  --bg: #000;
  --fg: #fff;
  --muted: #aaa;
  --radius: 20px;
  --font-futuristic: "Orbitron","Rajdhani","Exo 2",sans-serif;
}

* { box-sizing: border-box; }
html, body {
  height: 100%; margin: 0;
  font-family: var(--font-futuristic);
  background: var(--bg); color: var(--fg);
  overflow: hidden;
}

/* --- CAROUSEL --- */
.carousel-container {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  width: 100vw; height: 100vh;
  padding: 40px 0;
}
.carousel-container::-webkit-scrollbar { display: none; }

.slide {
  flex: 0 0 80%;
  max-width: 800px;
  height: 80%;
  margin: 0 30px;
  border-radius: var(--radius);
  scroll-snap-align: center;
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  position: relative;
  overflow: hidden;
  transition: transform .3s ease;
  text-decoration: none;
}
.slide:hover { transform: scale(1.03); }
.slide::after {
  content: "";
  position: absolute; bottom: 0; left: 0;
  width: 100%; height: 60%;
  background: linear-gradient(to top, rgba(0,0,0,0.75), transparent);
}
.slide span {
  position: relative; z-index: 2;
  font-size: clamp(20px,3vw,32px);
  font-weight: 900;
  text-transform: uppercase;
  color: var(--fg);
  text-shadow: 0 0 10px rgba(0,0,0,0.8);
  margin-bottom: 25px;
}

/* --- FOOTERS --- */
.footer-genres, .footer-records {
  position: absolute; width: 100%; text-align: center;
  font-size: 12px; color: var(--muted);
}
.footer-genres { bottom: 30px; }
.footer-records { bottom: 10px; letter-spacing: 2px; }

/* --- ARROWS --- */
.arrow {
  position: absolute; top: 50%; transform: translateY(-50%);
  font-size: 40px; color: rgba(255,255,255,0.6);
  z-index: 10; pointer-events: none;
  animation: blink 1.5s infinite;
  user-select: none;
}
.arrow.left { left: 15px; }
.arrow.right { right: 15px; }
@keyframes blink { 0%,100%{opacity:0.4;} 50%{opacity:1;} }

/* --- SNAKE --- */
#snakeCanvas {
  width: 100%; height: 100%;
  background: #000; display: block;
}

/* --- PLAYER --- */
#playerControls {
  position: fixed;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  align-items: center;
  gap: 12px;
  background: #000;
  padding: 10px 20px;
  border-radius: 30px;
  box-shadow: 0 0 15px rgba(0,0,0,0.7);
  z-index: 9999;
}
#playerControls button {
  background: #000; color: #fff;
  border: none;
  font-size: 18px;
  cursor: pointer;
  padding: 6px 10px;
  border-radius: 50%;
  transition: .2s;
}
#playerControls button:hover { transform: scale(1.2); }
#volume { width: 80px; }
</style>
</head>
<body>

<!-- Flechas -->
<div class="arrow left">❮</div>
<div class="arrow right">❯</div>

<!-- Carousel -->
<main class="carousel-container">
  <div class="slide" style="background-image:url('NSD.jpg')">
    <span>WELCOME</span>
  </div>

  <a class="slide" href="https://triple6-shop.nl/collections/nsd?fbclid=PAdGRjcAMef8NjbGNrAaK88GV4dG4DYWVtAjEwAAGm4gmnMBOBDD4L9CVMSvJyJRhdXItTSxn9rzQLl9AvApL3gfL86sbbZ-Q__aem_Eemvq29OOpwNv8oeXUy01g" 
     target="_blank" rel="noopener noreferrer" style="background-image:url('merch.png')">
    <span>MERCHANDISING</span>
  </a>

  <div class="slide"><canvas id="snakeCanvas"></canvas></div>

  <a class="slide" href="https://noizesecretdoctrine.bandcamp.com" target="_blank" rel="noopener noreferrer" style="background-image:url('bandcamp.png')">
    <span>BUY MUSIC</span>
  </a>
  <a class="slide" href="https://youtube.com/@noizesecretdoctrine" target="_blank" rel="noopener noreferrer" style="background-image:url('youtube.png')">
    <span>YOUTUBE</span>
  </a>
  <a class="slide" href="https://soundcloud.com/noizesd" target="_blank" rel="noopener noreferrer" style="background-image:url('soundcloud.png')">
    <span>SOUNDCLOUD</span>
  </a>
  <a class="slide" href="https://open.spotify.com/intl-es/artist/79wYn0trIxj3ewBLhOBUzX" target="_blank" rel="noopener noreferrer" style="background-image:url('spotify.png')">
    <span>SPOTIFY</span>
  </a>
  <a class="slide" href="https://instagram.com/nsd_noi" target="_blank" rel="noopener noreferrer" style="background-image:url('instagram.png')">
    <span>INSTAGRAM</span>
  </a>
  <a class="slide" href="https://triple6.nl/bookings/" target="_blank" rel="noopener noreferrer" style="background-image:url('bookings.png')">
    <span>BOOKINGS</span>
  </a>
</main>

<!-- Footers -->
<footer class="footer-genres">Hardcore, Terrorcore, Speedcore, Uptempo Hardcore</footer>
<div class="footer-records">DOCTRINE RECORDS</div>

<!-- Hidden SoundCloud -->
<iframe id="scPlayer" width="0" height="0" scrolling="no" frameborder="no" allow="autoplay"
  src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/noizesd&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
</iframe>

<!-- Player Controls -->
<div id="playerControls">
  <button id="prevBtn">⏮</button>
  <button id="playBtn">▶</button>
  <button id="nextBtn">⏭</button>
  <input type="range" id="volume" min="0" max="100" value="50">
</div>

<script>
/* --- CAROUSEL --- */
const container = document.querySelector('.carousel-container');
document.querySelector('.arrow.left').addEventListener('click', ()=> {
  container.scrollBy({left: -window.innerWidth*0.8, behavior:"smooth"});
});
document.querySelector('.arrow.right').addEventListener('click', ()=> {
  container.scrollBy({left: window.innerWidth*0.8, behavior:"smooth"});
});
container.addEventListener('wheel', e=>{
  e.preventDefault();
  container.scrollBy({left: e.deltaY, behavior:"smooth"});
}, {passive:false});
window.addEventListener("keydown", e=>{
  if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.code)) e.preventDefault();
}, {passive:false});

/* --- SNAKE GAME --- */
const canvas = document.getElementById('snakeCanvas');
const ctx = canvas.getContext('2d');
let box = 20, snake, dir, food, game;

function init() {
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;
  snake = [{x:9*box,y:10*box}];
  dir = null;
  food = {
    x: Math.floor(Math.random()*(canvas.width/box))*box,
    y: Math.floor(Math.random()*(canvas.height/box))*box
  };
  clearInterval(game);
  game = setInterval(draw,150);
}

function draw() {
  ctx.fillStyle="#000";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let i=0;i<snake.length;i++) {
    ctx.fillStyle="#f00";
    ctx.fillRect(snake[i].x,snake[i].y,box-2,box-2);
  }

  // comida (mini NSD en rojo)
  ctx.fillStyle="#f00";
  ctx.beginPath();
  ctx.arc(food.x+box/2, food.y+box/2, box/2.5, 0, 2*Math.PI);
  ctx.fill();

  let headX=snake[0].x, headY=snake[0].y;
  if(dir=="LEFT") headX-=box;
  if(dir=="UP") headY-=box;
  if(dir=="RIGHT") headX+=box;
  if(dir=="DOWN") headY+=box;

  if(headX==food.x && headY==food.y) {
    food={
      x: Math.floor(Math.random()*(canvas.width/box))*box,
      y: Math.floor(Math.random()*(canvas.height/box))*box
    };
  } else {
    snake.pop();
  }

  let newHead={x:headX,y:headY};
  if(headX<0 || headY<0 || headX>=canvas.width || headY>=canvas.height || collision(newHead,snake)) {
    init(); return;
  }
  snake.unshift(newHead);
}

function collision(h,array) {
  for(let i=0;i<array.length;i++) {
    if(h.x==array[i].x && h.y==array[i].y) return true;
  }
  return false;
}

document.addEventListener("keydown",e=>{
  if(e.code=="ArrowLeft" && dir!="RIGHT") dir="LEFT";
  if(e.code=="ArrowUp" && dir!="DOWN") dir="UP";
  if(e.code=="ArrowRight" && dir!="LEFT") dir="RIGHT";
  if(e.code=="ArrowDown" && dir!="UP") dir="DOWN";
});
canvas.addEventListener("click",()=>{
  const d=["LEFT","UP","RIGHT","DOWN"];
  dir=d[(d.indexOf(dir)+1)%4]||"RIGHT";
});
window.addEventListener('resize',init);
init();

/* --- SOUNDPLAYER --- */
const scPlayer = document.getElementById('scPlayer');
let isPlaying = false;
function post(action,value){
  scPlayer.contentWindow.postMessage(JSON.stringify(
    value ? {method:action,value} : {method:action}
  ), '*');
}
document.getElementById('playBtn').addEventListener('click',()=>{
  if(!isPlaying){
    post('play');
    isPlaying=true;
    playBtn.textContent="⏸";
  } else {
    post('pause');
    isPlaying=false;
    playBtn.textContent="▶";
  }
});
document.getElementById('nextBtn').addEventListener('click',()=>post('next'));
document.getElementById('prevBtn').addEventListener('click',()=>post('prev'));
document.getElementById('volume').addEventListener('input',e=>{
  post('setVolume', parseInt(e.target.value));
});
</script>
</body>
</html>
