<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NOIZE SECRET DOCTRINE — Official</title>
<meta name="description" content="NSD aKa Noize Secret Doctrine — Official portal. Hardcore, Terrorcore, Speedcore, Uptempo Hardcore.">
<meta name="color-scheme" content="dark">
<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted:#aaa;
  --radius:20px;
  --font-futuristic:"Orbitron","Rajdhani","Exo 2",sans-serif;
  --accent:#e60000;
}

*{box-sizing:border-box;}
html,body{
  height:100%; margin:0; font-family:var(--font-futuristic);
  background:var(--bg) url('fondo.png') center/cover no-repeat fixed;
  color:var(--fg); overflow-x:hidden;
}

/* Carousel */
.carousel-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  width:100vw; height:100vh;
  padding:40px 0;
}
.carousel-container::-webkit-scrollbar{display:none;}
.carousel-container{-ms-overflow-style:none; scrollbar-width:none;}

/* Slides generales */
.slide{
  flex:0 0 80%;
  max-width:800px;
  height:80%;
  margin:0 30px;
  border-radius:var(--radius);
  scroll-snap-align:center;
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  position:relative;
  overflow:hidden;
  transition:transform .3s ease;
  text-decoration:none;
}
.slide:hover{transform:scale(1.03);}
.slide::after{
  content:"";
  position:absolute;
  bottom:0; left:0;
  width:100%; height:60%;
  background:linear-gradient(to top, rgba(0,0,0,0.75), transparent);
}
.slide span{
  position:relative;
  z-index:2;
  font-size:clamp(20px,3vw,32px);
  font-weight:900;
  text-transform:uppercase;
  color:var(--fg);
  text-shadow:0 0 10px rgba(0,0,0,0.8);
  margin-bottom:25px;
}
.slide.welcome::after{content:none;}

/* Snake slide */
.slide.snake-slide{
  flex:0 0 95%;
  max-width:1200px;
  height:90%;
  align-items:center;
  justify-content:center;
}
.slide.snake-slide::after{content:none;}
.slide.snake-slide span{display:none;}

/* Snake contenido */
.play-inner{
  position:relative;
  z-index:2; width:100%;
  display:flex; flex-direction:column;
  align-items:center; gap:12px;
  height:100%;
}
#snakeWrap{
  flex:1;
  display:flex; justify-content:center; align-items:center;
  background:#000;
  border:4px solid #fff; 
  border-radius:12px; padding:8px;
  width:100%;
  position:relative;
}
#snakeCanvas{
  display:block;
  width:100%; max-width:1000px;
  height:auto; background:#000;
  border:2px solid var(--accent);
  border-radius:10px;
}

/* Snake UI */
.snake-ui{font-size:12px; color:var(--muted); text-align:center;}
.score{
  position:absolute; top:10px; left:10px;
  font-size:14px; color:#bbb;
  background:rgba(0,0,0,0.5); padding:4px 8px; border-radius:6px;
}

/* Overlay Game Over */
#gameOverOverlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#fff;
  text-align:center;
  z-index:10;
}
#gameOverOverlay h2{font-size:2rem; margin-bottom:15px;}
#nicknameInput{padding:8px; margin:10px; font-size:16px; border-radius:6px;}
#submitScore, #playAgainBtn{
  padding:8px 16px; 
  background:var(--accent); 
  border:none; 
  color:#fff; 
  font-weight:bold; 
  border-radius:6px; 
  cursor:pointer;
  margin-top:5px;
}
#ranking{margin-top:20px; text-align:left;}

/* Footer */
.footer-genres, .footer-records{
  position:absolute;
  width:100%; text-align:center;
  font-size:12px; color:var(--muted);
}
.footer-genres{bottom:110px;}
.footer-records{bottom:90px; letter-spacing:2px;}

/* Arrows */
.arrow{
  position:absolute;
  top:50%; transform:translateY(-50%);
  font-size:40px; color:rgba(255,255,255,0.6);
  z-index:10; cursor:pointer;
  animation:blink 1.5s infinite;
}
.arrow.left{left:15px;} .arrow.right{right:15px;}
@keyframes blink{0%,100%{opacity:0.4;}50%{opacity:1;}}

/* Responsive Snake */
@media(max-width:768px){
  .slide.snake-slide{
    flex:0 0 100%;
    max-width:100%;
    height:100vh;
    border-radius:0;
  }
  #snakeWrap{border-radius:0; border:none; padding:0;}
  #snakeCanvas{width:90vw; height:90vw; max-width:400px; max-height:400px;}
  .snake-ui{position:absolute; bottom:60px; font-size:14px;}
}

@media(min-width:768px){
  #snakeCanvas{
    width:80vw;
    height:45vw;
    max-width:800px;
    max-height:450px;
  }
}

/* Player Controls */
#playerControls{
  position:fixed;
  bottom:20px; left:50%;
  transform:translateX(-50%);
  background:#000;
  border:2px solid var(--fg);
  border-radius:40px;
  padding:10px 20px;
  font-size:16px; font-weight:700;
  color:#fff;
  display:flex; align-items:center; gap:15px;
  z-index:50;
}
#playerControls button{
  background:none; border:none; color:#fff;
  font-size:20px; cursor:pointer;
}
#playerControls button:disabled{opacity:.5; cursor:not-allowed;}
#volumeSlider{width:100px;}
</style>
</head>
<body>

<!-- Flechas -->
<div class="arrow left" onclick="scrollCarousel(-1)">❮</div>
<div class="arrow right" onclick="scrollCarousel(1)">❯</div>

<main class="carousel-container">
  <!-- WELCOME -->
  <div class="slide welcome" style="background-image:url('NSD.jpg')">
    <span>WELCOME</span>
  </div>

  <!-- Enlaces -->
  <a class="slide" href="https://noizesecretdoctrine.bandcamp.com" target="_blank" style="background-image:url('bandcamp.png')"><span>BUY MUSIC</span></a>
  <a class="slide" href="https://youtube.com/@noizesecretdoctrine" target="_blank" style="background-image:url('youtube.png')"><span>YOUTUBE</span></a>
  <a class="slide" href="https://open.spotify.com/intl-es/artist/79wYn0trIxj3ewBLhOBUzX" target="_blank" style="background-image:url('spotify.png')"><span>SPOTIFY</span></a>
  <a class="slide" href="https://instagram.com/nsd_noi" target="_blank" style="background-image:url('instagram.png')"><span>INSTAGRAM</span></a>
  <a class="slide" href="https://triple6.nl/bookings/" target="_blank" style="background-image:url('bookings.png')"><span>BOOKINGS</span></a>
  <a class="slide" href="https://triple6-shop.nl/collections/nsd" target="_blank" style="background-image:url('merch.png')"><span>MERCHANDISING</span></a>

  <!-- Snake -->
  <div class="slide snake-slide">
    <div class="play-inner" id="snake">
      <div id="snakeWrap">
        <div class="score" id="score">SCORE: 0</div>
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
        <div id="gameOverOverlay">
          <h2>NSD TOP FREAKS</h2>
          <div id="ranking"></div>
          <input type="text" id="nicknameInput" placeholder="Enter nickname" maxlength="12">
          <button id="submitScore">Save Score</button>
          <button id="playAgainBtn">Play Again</button>
        </div>
      </div>
      <div class="snake-ui">Mueve con flechas o deslizando el dedo</div>
    </div>
  </div>
</main>

<!-- Player Controls -->
<div id="playerControls">
  <button id="prevBtn" disabled>⏮</button>
  <button id="playPauseBtn" disabled>▶</button>
  <button id="nextBtn" disabled>⏭</button>
  <input type="range" id="volumeSlider" min="0" max="100" value="80" disabled>
</div>

<footer class="footer-genres">Hardcore, Terrorcore, Speedcore, Uptempo Hardcore</footer>
<div class="footer-records">DOCTRINE RECORDS</div>

<!-- SoundCloud Widget (oculto pero operativo) -->
<iframe
  id="scPlayer"
  src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/noizesd&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false&show_teaser=false"
  allow="autoplay"
  style="position:fixed; left:-9999px; width:1px; height:1px; opacity:0; pointer-events:none; border:0;"
  aria-hidden="true"
  tabindex="-1"
></iframe>
<script src="https://w.soundcloud.com/player/api.js"></script>


<script>
// ---------------------- Snake Game ---------------------- //
const canvas = document.getElementById("snakeCanvas");
const ctx = canvas.getContext("2d");
let box = 20;
let snake = [{ x: 9 * box, y: 10 * box }];
let direction;
let score = 0;
let food = spawnFood();
let gameLoop;

function spawnFood() {
  return {
    x: Math.floor(Math.random() * (canvas.width / box)) * box,
    y: Math.floor(Math.random() * (canvas.height / box)) * box
  };
}

document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
  if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
  if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
  if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
});

// Touch controls (mobile)
let startX, startY;
canvas.addEventListener("touchstart", (e) => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
});
canvas.addEventListener("touchend", (e) => {
  let dx = e.changedTouches[0].clientX - startX;
  let dy = e.changedTouches[0].clientY - startY;
  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 0 && direction !== "LEFT") direction = "RIGHT";
    else if (dx < 0 && direction !== "RIGHT") direction = "LEFT";
  } else {
    if (dy > 0 && direction !== "UP") direction = "DOWN";
    else if (dy < 0 && direction !== "DOWN") direction = "UP";
  }
});

// ------------------ Ranking con localStorage ------------------ //
function saveScore(newScore) {
  const nickname = document.getElementById("nicknameInput").value || "Anon";
  let ranking = JSON.parse(localStorage.getItem("snakeRanking")) || [];

  ranking.push({ name: nickname, score: newScore });
  ranking.sort((a, b) => b.score - a.score);
  ranking = ranking.slice(0, 10);

  localStorage.setItem("snakeRanking", JSON.stringify(ranking));
}

function showRanking() {
  let ranking = JSON.parse(localStorage.getItem("snakeRanking")) || [];
  const container = document.getElementById("ranking");
  container.innerHTML = ranking
    .map((p, i) => `<div>${i + 1}. ${p.name} — ${p.score}</div>`)
    .join("");
}

function showGameOver() {
  document.getElementById("gameOverOverlay").style.display = "flex";
  showRanking();
}

// ------------------ Game Loop ------------------ //
function draw() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Dibujar snake
  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = i === 0 ? "#e60000" : "#fff";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  // Dibujar comida (texto NSD pequeño)
  ctx.fillStyle = "#0f0";
  ctx.font = "bold 14px Orbitron, sans-serif";
  ctx.fillText("NSD", food.x + 2, food.y + 16);

  // Movimiento
  let headX = snake[0].x;
  let headY = snake[0].y;

  if (direction === "LEFT") headX -= box;
  if (direction === "UP") headY -= box;
  if (direction === "RIGHT") headX += box;
  if (direction === "DOWN") headY += box;

  // Comida
  if (headX === food.x && headY === food.y) {
    score++;
    document.getElementById("score").innerText = "SCORE: " + score;
    food = spawnFood();
  } else {
    snake.pop();
  }

  let newHead = { x: headX, y: headY };

  // Colisiones
  if (
    headX < 0 || headY < 0 ||
    headX >= canvas.width || headY >= canvas.height ||
    snake.some(s => s.x === newHead.x && s.y === newHead.y)
  ) {
    clearInterval(gameLoop);
    saveScore(score);
    showGameOver();
    return;
  }

  snake.unshift(newHead);
}

function startGame() {
  snake = [{ x: 9 * box, y: 10 * box }];
  direction = null;
  score = 0;
  food = spawnFood();
  document.getElementById("score").innerText = "SCORE: 0";
  document.getElementById("gameOverOverlay").style.display = "none";
  clearInterval(gameLoop);
  gameLoop = setInterval(draw, 100);
}

document.getElementById("submitScore").onclick = () => {
  saveScore(score);
  showRanking();
};
document.getElementById("playAgainBtn").onclick = startGame;

// Iniciar el juego
startGame();

// ---------------------- Carousel ---------------------- //
const carousel = document.querySelector(".carousel-container");
function scrollCarousel(dir) {
  carousel.scrollBy({ left: dir * window.innerWidth * 0.8, behavior: "smooth" });
}

// ---------------------- SoundCloud Player ---------------------- //
const scPlayer = SC.Widget(document.getElementById("scPlayer"));
const playPauseBtn = document.getElementById("playPauseBtn");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const volumeSlider = document.getElementById("volumeSlider");

// Habilitar botones cuando el widget cargue
scPlayer.bind(SC.Widget.Events.READY, () => {
  playPauseBtn.disabled = false;
  prevBtn.disabled = false;
  nextBtn.disabled = false;
  volumeSlider.disabled = false;
});

// Play/Pause
let isPlaying = false;
playPauseBtn.addEventListener("click", () => {
  if (isPlaying) {
    scPlayer.pause();
    playPauseBtn.textContent = "▶";
  } else {
    scPlayer.play();
    playPauseBtn.textContent = "⏸";
  }
  isPlaying = !isPlaying;
});

// Prev / Next
prevBtn.addEventListener("click", () => scPlayer.prev());
nextBtn.addEventListener("click", () => scPlayer.next());

// Volume
volumeSlider.addEventListener("input", (e) => {
  scPlayer.setVolume(e.target.value / 100);
});

// ---------------------- Bloquear scroll en móvil dentro del snake ---------------------- //
document.getElementById("snakeCanvas").addEventListener("touchmove", (e) => {
  e.preventDefault();
}, { passive: false });
</script>
</body>
</html>
