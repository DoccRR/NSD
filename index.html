<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOIZE SECRET DOCTRINE</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    .slider {
      display: flex;
      width: 100%;
      height: 100vh;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    .slide {
      min-width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      position: relative;
      text-align: center;
    }
    h1, h2 {
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    a {
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 10px 20px;
      margin-top: 20px;
      display: inline-block;
      border-radius: 10px;
    }
    /* Player */
    #player-controls {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: black;
      color: white;
      border: 2px solid white;
      border-radius: 12px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
    }
    #player-controls button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    #volume {
      width: 80px;
    }
    /* Snake Slide */
    #snakeCanvas {
      border: 2px solid white;
      margin-top: 20px;
    }
    #gameOverPanel {
      margin-top: 20px;
      text-align: center;
    }
    #gameOverPanel input {
      padding: 5px;
      margin: 5px;
    }
    #gameOverPanel button {
      padding: 5px 15px;
      margin-top: 10px;
      background: black;
      color: white;
      border: 1px solid white;
      cursor: pointer;
    }
    /* Fondo oscuro detrás del texto en la portada */
    .overlay-text {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="slider">

    <!-- Slide 1: Welcome -->
    <div class="slide" style="background:url('NSD.png') center/cover no-repeat;">
      <div class="overlay-text">
        <h1>NOIZE SECRET DOCTRINE</h1>
        <p style="max-width:600px; text-align:center; margin-top:20px;">
          This is NSD aKa Noize Secret Doctrine official website.
        </p>
        <p style="margin-top:10px;">Underground crew.</p>
      </div>
    </div>

    <!-- Slide 2: Doctrine Records -->
    <div class="slide" style="background:url('doctrine.png') center/cover no-repeat;">
      <h2>DOCTRINE RECORDS</h2>
      <a href="https://doctrinerecords.bandcamp.com/" target="_blank">Visit</a>
    </div>

    <!-- Slide 3: Hardcore / Speedcore -->
    <div class="slide" style="background:url('hardcore.png') center/cover no-repeat;">
      <h2>HARDCORE / SPEEDCORE</h2>
      <a href="https://soundcloud.com/noizesd" target="_blank">SoundCloud</a>
    </div>

    <!-- Slide 4: Merchandising -->
    <div class="slide" style="background:url('merch.png') center/cover no-repeat;">
      <h2>MERCHANDISING</h2>
      <a href="https://triple6-shop.nl/collections/nsd?fbclid=PAdGRjcAMef8NjbGNrAaK88GV4dG4DYWVtAjEwAAGm4gmnMBOBDD4L9CVMSvJyJRhdXItTSxn9rzQLl9AvApL3gfL86sbbZ-Q__aem_Eemvq29OOpwNv8oeXUy01g" target="_blank">Shop Now</a>
    </div>

    <!-- Slide 5: Snake -->
    <div class="slide" id="snake-slide" style="background:#000; flex-direction:column;">
      <h2>SNAKE</h2>
      <button id="startSnake" style="padding:15px 30px; background:#000; color:#fff; border:2px solid #fff; border-radius:10px; cursor:pointer; font-size:18px;">
        PLAY NSDAKE
      </button>

      <canvas id="snakeCanvas" width="400" height="400" style="display:none; background:#000;"></canvas>

      <div id="gameOverPanel" style="display:none; color:#fff;">
        <p>GAME OVER — Your Score: <span id="finalScore"></span></p>
        <input type="text" id="nickname" placeholder="Enter Nickname">
        <button id="saveScore">Save</button>
        <div id="scoreboard" style="margin-top:15px;"></div>
        <button id="restartSnake" style="margin-top:15px; padding:10px 20px; background:#000; color:#fff; border:2px solid #fff; cursor:pointer;">PLAY NSDAKE</button>
      </div>
    </div>
  </div>

  <!-- Player Controls -->
  <div id="player-controls">
    <button id="prev">⏮</button>
    <button id="play">▶</button>
    <button id="next">⏭</button>
    <input type="range" id="volume" min="0" max="1" step="0.01">
  </div>
  <iframe id="sc-player" width="0" height="0" style="display:none;"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/noizesd&auto_play=false"></iframe>

  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script>
    /* === SoundCloud Player === */
    const iframe = document.getElementById('sc-player');
    const widget = SC.Widget(iframe);
    const playBtn = document.getElementById('play');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const volumeSlider = document.getElementById('volume');
    let isPlaying = false;

    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        widget.pause();
        playBtn.textContent = "▶";
      } else {
        widget.play();
        playBtn.textContent = "⏸";
      }
      isPlaying = !isPlaying;
    });
    prevBtn.addEventListener('click', () => widget.prev());
    nextBtn.addEventListener('click', () => widget.next());
    volumeSlider.addEventListener('input', () => {
      widget.setVolume(volumeSlider.value * 100);
    });

    /* === Snake Game === */
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");
    let snake, dx, dy, food, score, gameInterval;

    const startBtn = document.getElementById("startSnake");
    const restartBtn = document.getElementById("restartSnake");
    const gameOverPanel = document.getElementById("gameOverPanel");
    const finalScoreEl = document.getElementById("finalScore");
    const nicknameInput = document.getElementById("nickname");
    const saveBtn = document.getElementById("saveScore");
    const scoreboard = document.getElementById("scoreboard");

    function getScores(){ return JSON.parse(localStorage.getItem("snakeScores")) || []; }
    function saveScoreToStorage(nick, sc){
      let scores = getScores();
      scores.push({nick, sc});
      scores.sort((a,b)=>b.sc-a.sc);
      scores = scores.slice(0,5);
      localStorage.setItem("snakeScores", JSON.stringify(scores));
    }
    function renderScores(){
      let scores = getScores();
      scoreboard.innerHTML = "<h3>Top 5</h3>" + scores.map(s=>`${s.nick}: ${s.sc}`).join("<br>");
    }

    function startGame(){
      startBtn.style.display = "none";
      canvas.style.display = "block";
      gameOverPanel.style.display = "none";
      snake = [{x:200, y:200}];
      dx = 20; dy = 0;
      food = randomFood();
      score = 0;
      document.addEventListener("keydown", keyDown);
      gameInterval = setInterval(draw, 100);
    }
    function gameOver(){
      clearInterval(gameInterval);
      canvas.style.display = "none";
      gameOverPanel.style.display = "block";
      finalScoreEl.textContent = score;
    }
    function randomFood(){
      return { x: Math.floor(Math.random()*20)*20, y: Math.floor(Math.random()*20)*20 };
    }
    function draw(){
      ctx.fillStyle = "#000";
      ctx.fillRect(0,0,400,400);
      ctx.fillStyle = "white";
      snake.forEach(part=> ctx.fillRect(part.x, part.y, 18, 18));
      ctx.fillStyle = "white";
      ctx.fillRect(food.x, food.y, 18, 18);

      let head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);
      if(head.x === food.x && head.y === food.y){
        score++;
        food = randomFood();
      } else {
        snake.pop();
      }
      if(head.x<0 || head.y<0 || head.x>=400 || head.y>=400){ gameOver(); }
      for(let i=1; i<snake.length; i++){
        if(head.x===snake[i].x && head.y===snake[i].y){ gameOver(); }
      }
    }
    function keyDown(e){
      if(e.key==="ArrowUp" && dy===0){dx=0;dy=-20;}
      if(e.key==="ArrowDown" && dy===0){dx=0;dy=20;}
      if(e.key==="ArrowLeft" && dx===0){dx=-20;dy=0;}
      if(e.key==="ArrowRight" && dx===0){dx=20;dy=0;}
    }

    startBtn.addEventListener("click", startGame);
    restartBtn.addEventListener("click", startGame);
    saveBtn.addEventListener("click", ()=>{
      const nick = nicknameInput.value || "Anon";
      saveScoreToStorage(nick, score);
      renderScores();
    });
  </script>
</body>
</html>
