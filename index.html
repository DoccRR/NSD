<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSD WEBSITE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: "Orbitron", sans-serif;
      overflow: hidden;
    }

    /* ===== Carrusel ===== */
    .carousel-container {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .slide {
      flex: 0 0 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      background: rgba(0,0,0,0.4);
    }
    .slide-content {
      width: 80%;
      height: 80%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      text-shadow: 0 0 10px black;
      cursor: pointer;
      text-align: center;
      padding: 20px;
    }

    /* Flechas */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      cursor: pointer;
      z-index: 10;
      padding: 10px;
    }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    /* ===== Snake styles ===== */
    #snakeWrap {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 80%;
      position: relative;
      flex-direction: column;
    }
    #snakeCanvas {
      background: black;
      display: block;
      border: 2px solid white;
      max-width: 95vw;
      height: auto;
    }
    #gameOverOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      z-index: 20;
      text-align: center;
      padding: 10px;
    }
    #gameOverOverlay button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    #ranking {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 8px;
    }
    #nicknameInput {
      margin-top: 10px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-size: 1em;
    }

    /* Controles Snake móviles */
    #snakeControls {
      display: none;
      margin-top: 10px;
    }
    #snakeControls button {
      background: rgba(255,255,255,0.2);
      border: 1px solid white;
      color: white;
      font-size: 1.2em;
      padding: 10px;
      margin: 3px;
      border-radius: 8px;
    }

    /* ===== Subtítulos generales ===== */
    .subtitles {
      position: absolute;
      top: 15px; /* SUBTÍTULOS ARRIBA */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 0.8em;
      color: #fff;
      opacity: 0.9;
      z-index: 20;
      line-height: 1.4;
    }

    /* ===== Controles de música ===== */
    #controls {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 15;
    }
    #controls button,
    #controls input[type=range] {
      font-size: 1em;
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .slide-content {
        width: 100%;
        height: 100%;
        font-size: 2em;
        padding: 10px;
        border-radius: 0;
      }
      #snakeCanvas {
        width: 90vw;
        height: 90vw;
      }
      #gameOverOverlay { font-size: 1.5em; }
      #snakeControls { display: flex; flex-direction: column; align-items: center; }
      .subtitles { font-size: 0.7em; top: 10px; bottom: auto; }
    }
  </style>
</head>
<body>
  <!-- Flechas -->
  <button class="arrow left" onclick="scrollCarousel(-1)">&#10094;</button>
  <button class="arrow right" onclick="scrollCarousel(1)">&#10095;</button>

  <!-- Carrusel -->
  <div id="carousel" class="carousel-container">
    <div class="slide">
      <div id="welcomeSlide" class="slide-content" style="background-image:url('NSD.jpg')">
        WELCOME
      </div>
    </div>
    <div class="slide"><div class="slide-content" style="background-image:url('bandcamp.png')" onclick="window.open('https://noizesecretdoctrine.bandcamp.com/','_blank')">BUY MUSIC</div></div>
    <div class="slide"><div class="slide-content" style="background-image:url('youtube.png')" onclick="window.open('https://www.youtube.com/@noizesecretdoctrine','_blank')">YOUTUBE</div></div>
    <div class="slide"><div class="slide-content" style="background-image:url('spotify.png')" onclick="window.open('https://open.spotify.com/intl-es/artist/79wYn0trIxj3ewBLhOBUzX','_blank')">SPOTIFY</div></div>
    <div class="slide"><div class="slide-content" style="background-image:url('soundcloud.png')" onclick="window.open('https://soundcloud.com/noizesd','_blank')">SOUNDCLOUD</div></div>
    <div class="slide"><div class="slide-content" style="background-image:url('bookings.png')" onclick="window.open('https://www.triple6.nl/bookings/','_blank')">BOOKINGS</div></div>
    <div class="slide"><div class="slide-content" style="background-image:url('instagram.png')" onclick="window.open('https://www.instagram.com/nsd_noi/','_blank')">INSTAGRAM</div></div>
    
    <!-- Snake Game -->
    <div class="slide">
      <div id="snakeWrap">
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
        <div id="gameOverOverlay">
          <p>GAME OVER</p>
          <input type="text" id="nicknameInput" placeholder="Enter your nickname">
          <button onclick="saveAndRestart()">Play Again</button>
          <div id="ranking"></div>
        </div>
        <div id="snakeControls">
          <div><button onclick="direction='UP'">⬆</button></div>
          <div>
            <button onclick="direction='LEFT'">⬅</button>
            <button onclick="direction='DOWN'">⬇</button>
            <button onclick="direction='RIGHT'">➡</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Subtítulos -->
  <div class="subtitles">
    <p>Noize Secret Doctrine</p>
    <p>Underground Crew</p>
    <p>Hardcore | Speedcore | Terrorcore | Uptempo Hardcore</p>
  </div>

  <!-- Controles de Música -->
  <div id="controls">
    <button onclick="prevTrack()">⏮</button>
    <button onclick="togglePlay()">⏯</button>
    <button onclick="nextTrack()">⏭</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
  </div>

  <audio id="audioPlayer" style="display:none;"></audio>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyANmEBw9kBijdWHmxV5cIBHy1patcfAuvA",
      authDomain: "nsdsnake.firebaseapp.com",
      projectId: "nsdsnake",
      storageBucket: "nsdsnake.firebasestorage.app",
      messagingSenderId: "719565977829",
      appId: "1:719565977829:web:94911f469efd29aa9c7c0c",
      databaseURL: "https://nsdsnake-default-rtdb.europe-west1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <!-- Scripts -->
  <script>
    /* Carrusel */
    const carousel = document.getElementById("carousel");
    function scrollCarousel(dir) {
      const width = window.innerWidth;
      carousel.scrollBy({ left: dir * width, behavior: "smooth" });
    }
    carousel.addEventListener("wheel", e => {
      e.preventDefault();
      if (e.deltaY > 0) scrollCarousel(1);
      else scrollCarousel(-1);
    });

    /* Música */
    const playlist = [
      "https://api.soundcloud.com/tracks/123456789/stream?client_id=YOUR_CLIENT_ID",
      "https://api.soundcloud.com/tracks/987654321/stream?client_id=YOUR_CLIENT_ID"
    ];
    let currentTrack = 0;
    const audioPlayer = document.getElementById("audioPlayer");
    function loadTrack(index) {
      currentTrack = index;
      audioPlayer.src = playlist[currentTrack];
      audioPlayer.play();
    }
    function prevTrack() { loadTrack((currentTrack - 1 + playlist.length) % playlist.length); }
    function nextTrack() { loadTrack((currentTrack + 1) % playlist.length); }
    function togglePlay() {
      if (audioPlayer.paused) audioPlayer.play();
      else audioPlayer.pause();
    }
    function setVolume(v) { audioPlayer.volume = v; }

    /* Snake */
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");
    let box = 20;
    let snake, food, direction, game, score;

    function initGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      score = 0;
      food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box
      };
      game = setInterval(draw, 100);
    }

    document.addEventListener("keydown", dir);
    function dir(event) {
      if (event.keyCode == 37 && direction != "RIGHT") direction = "LEFT";
      else if (event.keyCode == 38 && direction != "DOWN") direction = "UP";
      else if (event.keyCode == 39 && direction != "LEFT") direction = "RIGHT";
      else if (event.keyCode == 40 && direction != "UP") direction = "DOWN";
    }

    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i == 0) ? "lime" : "white";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "black";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction == "LEFT") snakeX -= box;
      if (direction == "UP") snakeY -= box;
      if (direction == "RIGHT") snakeX += box;
      if (direction == "DOWN") snakeY += box;

      if (snakeX == food.x && snakeY == food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };
      if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
        clearInterval(game);
        document.getElementById("gameOverOverlay").style.display = "flex";
        showRanking();
        return;
      }

      snake.unshift(newHead);
      ctx.fillStyle = "white";
      ctx.font = "20px Orbitron";
      ctx.fillText("Score: " + score, 10, canvas.height - 10);
    }

    function collision(head, array) {
      return array.some(segment => head.x === segment.x && head.y === segment.y);
    }

    function saveAndRestart() {
      let nickname = document.getElementById("nicknameInput").value || "Anon";
      db.ref("scores").push({ nickname: nickname, score: score });
      document.getElementById("nicknameInput").value = "";
      document.getElementById("gameOverOverlay").style.display = "none";
      initGame();
    }

    function showRanking() {
      const rankingDiv = document.getElementById("ranking");
      db.ref("scores").orderByChild("score").limitToLast(5).once("value", snapshot => {
        let scores = [];
        snapshot.forEach(child => {
          scores.push(child.val());
        });
        scores.reverse();
        rankingDiv.innerHTML = "<h3>Top 5</h3>" + scores.map(s => `${s.nickname}: ${s.score}`).join("<br>");
      });
    }

    initGame();

    /* Welcome overlay */
    const welcomeSlide = document.getElementById("welcomeSlide");
    let toggled = false;
    welcomeSlide.addEventListener("click", () => {
      if (!toggled) {
        welcomeSlide.style.backgroundImage = "none";
        welcomeSlide.style.background = "black";
        welcomeSlide.innerHTML = "This is NSD official website.<br>Underground crew.<br><small>(click to return)</small>";
      } else {
        welcomeSlide.style.backgroundImage = "url('NSD.jpg')";
        welcomeSlide.innerHTML = "WELCOME";
      }
      toggled = !toggled;
    });
  </script>
</body>
</html>
