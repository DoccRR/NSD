<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NOIZE SECRET DOCTRINE — Official</title>
<meta name="description" content="NSD aKa Noize Secret Doctrine — Official portal. Hardcore, Terrorcore, Speedcore, Uptempo Hardcore.">
<meta name="color-scheme" content="dark">
<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted:#aaa;
  --radius:20px;
  --font-futuristic:"Orbitron","Rajdhani","Exo 2",sans-serif;
}

/* Reset */
*{box-sizing:border-box;}
html,body{
  height:100%; margin:0; font-family:var(--font-futuristic);
  background:var(--bg) url('fondo.png') center/cover no-repeat;
  color:var(--fg); overflow:hidden;
}

/* Carousel wrapper */
.carousel-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  width:100vw; height:100vh;
  padding:40px 0;
}
.carousel-container::-webkit-scrollbar{display:none;}
.carousel-container{-ms-overflow-style:none; scrollbar-width:none;}

/* Slides */
.slide{
  flex:0 0 80%;
  max-width:800px;
  height:80%;
  margin:0 30px;
  border-radius:var(--radius);
  scroll-snap-align:center;
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  position:relative;
  overflow:hidden;
  transition:transform .3s ease;
  text-decoration:none;
}
.slide:hover{transform:scale(1.03);}

/* Overlay gradient en slides */
.slide::after{
  content:"";
  position:absolute;
  bottom:0; left:0;
  width:100%; height:60%;
  background:linear-gradient(to top, rgba(0,0,0,0.75), transparent);
}

/* Link text */
.slide span{
  position:relative;
  z-index:2;
  font-size:clamp(20px,3vw,32px);
  font-weight:900;
  text-transform:uppercase;
  color:var(--fg);
  text-shadow:0 0 10px rgba(0,0,0,0.8);
  margin-bottom:25px;
}

/* Footer info */
.footer-genres, .footer-records{
  position:absolute;
  width:100%; text-align:center;
  font-size:12px; color:var(--muted);
}
.footer-genres{bottom:30px;}
.footer-records{bottom:10px; letter-spacing:2px;}

/* Arrows */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:40px;
  color:rgba(255,255,255,0.6);
  z-index:10;
  pointer-events:auto;
  cursor:pointer;
  animation:blink 1.5s infinite;
  user-select:none;
}
.arrow.left{left:15px;}
.arrow.right{right:15px;}
@keyframes blink{0%,100%{opacity:0.4;}50%{opacity:1;}}

/* Player (fijo abajo) */
#playerControls {
  position:fixed;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  color:#fff;
  padding:8px 16px;
  border-radius:30px;
  font-size:14px;
  display:flex;
  align-items:center;
  gap:12px;
  box-shadow:0 0 10px rgba(0,0,0,0.8);
  z-index:1000;
}
#playerControls button{
  background:none;
  border:none;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}
#playerControls input[type=range]{width:80px;}

/* Snake */
#snakeGame{border:1px solid #fff; background:#000;}
#scoreDisplay,#leaderboard{
  color:#fff; font-family:monospace; font-size:14px; margin-top:10px; text-align:center;
}

/* --- WELCOME inner page --- */
.welcome-slide{cursor:pointer;}
.welcome-slide span{transition:opacity .25s ease;}
.welcome-slide.active span{opacity:0;}

.welcome-info{
  position:absolute; inset:0;
  background:#000;               /* fondo negro */
  display:flex; align-items:center; justify-content:center;
  flex-direction:column; gap:12px;
  padding:24px; text-align:center;
  opacity:0; pointer-events:none; transition:opacity .25s ease;
}
.welcome-slide.active .welcome-info{opacity:1; pointer-events:auto;}
.welcome-info h2{
  color:#fff; font-size:clamp(18px,3vw,28px); margin:0;
}
.welcome-info p{
  color:#fff; opacity:.85; margin:0; letter-spacing:.5px;
}
</style>
</head>
<body>

<!-- Flechas -->
<div class="arrow left">❮</div>
<div class="arrow right">❯</div>

<main class="carousel-container" role="navigation" aria-label="NSD links">
  <!-- Slide WELCOME con “segunda página” interna -->
  <div class="slide welcome-slide" style="background-image:url('fondo.png')">
    <span>WELCOME</span>
    <div class="welcome-info" aria-hidden="true">
      <h2>This is NSD aKa Noize Secret Doctrine official website.</h2>
      <p>Underground crew.</p>
    </div>
  </div>

  <!-- Merch -->
  <a class="slide" href="https://triple6-shop.nl/collections/nsd?fbclid=PAdGRjcAMef8NjbGNrAaK88GV4dG4DYWVtAjEwAAGm4gmnMBOBDD4L9CVMSvJyJRhdXItTSxn9rzQLl9AvApL3gfL86sbbZ-Q__aem_Eemvq29OOpwNv8oeXUy01g" target="_blank" rel="noopener noreferrer" style="background-image:url('merch.png')">
    <span>MERCHANDISING</span>
  </a>

  <!-- Links -->
  <a class="slide" href="https://noizesecretdoctrine.bandcamp.com" target="_blank" rel="noopener noreferrer" style="background-image:url('bandcamp.png')"><span>BUY MUSIC</span></a>
  <a class="slide" href="https://youtube.com/@noizesecretdoctrine" target="_blank" rel="noopener noreferrer" style="background-image:url('youtube.png')"><span>YOUTUBE</span></a>
  <a class="slide" href="https://soundcloud.com/noizesd" target="_blank" rel="noopener noreferrer" style="background-image:url('soundcloud.png')"><span>SOUNDCLOUD</span></a>
  <a class="slide" href="https://open.spotify.com/intl-es/artist/79wYn0trIxj3ewBLhOBUzX" target="_blank" rel="noopener noreferrer" style="background-image:url('spotify.png')"><span>SPOTIFY</span></a>
  <a class="slide" href="https://instagram.com/nsd_noi" target="_blank" rel="noopener noreferrer" style="background-image:url('instagram.png')"><span>INSTAGRAM</span></a>
  <a class="slide" href="https://triple6.nl/bookings/" target="_blank" rel="noopener noreferrer" style="background-image:url('bookings.png')"><span>BOOKINGS</span></a>

  <!-- Snake: ÚLTIMO SLIDE -->
  <div class="slide" style="background:#000;flex-direction:column;justify-content:center;align-items:center;">
    <canvas id="snakeGame" width="400" height="400"></canvas>
    <div id="scoreDisplay">SCORE: 0</div>
    <div id="leaderboard"><b>TOP 5</b><ol id="scoreList"></ol></div>
  </div>
</main>

<footer class="footer-genres">HARDCORE, TERRORCORE, SPEEDCORE, UPTEMPO HARDCORE</footer>

<!-- Player (ejemplo con Audio nativo: sustituye tracks por URLs reales) -->
<div id="playerControls">
  <button id="prevBtn">⏮</button>
  <button id="playBtn">▶ PLAY NSD</button>
  <button id="nextBtn">⏭</button>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
</div>

<script>
/* --- CAROUSEL & SCROLL --- */
const container=document.querySelector(".carousel-container");
document.querySelector(".arrow.left").addEventListener("click",()=>container.scrollBy({left:-window.innerWidth*0.8,behavior:"smooth"}));
document.querySelector(".arrow.right").addEventListener("click",()=>container.scrollBy({left:window.innerWidth*0.8,behavior:"smooth"}));
container.addEventListener("wheel",(e)=>{e.preventDefault();container.scrollBy({left:e.deltaY,behavior:"smooth"});},{passive:false});
document.addEventListener("keydown",e=>{if(["ArrowLeft","ArrowRight"].includes(e.key)) e.preventDefault();});

/* --- WELCOME inner toggle (click para abrir/cerrar) --- */
const welcomeSlide=document.querySelector(".welcome-slide");
welcomeSlide.addEventListener("click",()=>welcomeSlide.classList.toggle("active"));

/* --- PLAYER (reemplaza con tus URLs de audio/mp3) --- */
const tracks=[
  // Reemplaza con URLs válidas (MP3/stream)
  "track1.mp3",
  "track2.mp3",
  "track3.mp3"
];
let currentTrack=0;
const audio=new Audio(tracks[currentTrack]); audio.volume=0.5;
const playBtn=document.getElementById("playBtn");
const prevBtn=document.getElementById("prevBtn");
const nextBtn=document.getElementById("nextBtn");
const volume=document.getElementById("volume");

playBtn.addEventListener("click",()=>{
  if(audio.paused){ audio.play(); playBtn.textContent="⏸ STOP NSD"; }
  else { audio.pause(); playBtn.textContent="▶ PLAY NSD"; }
});
prevBtn.addEventListener("click",()=>{
  currentTrack=(currentTrack-1+tracks.length)%tracks.length;
  audio.src=tracks[currentTrack]; audio.play(); playBtn.textContent="⏸ STOP NSD";
});
nextBtn.addEventListener("click",()=>{
  currentTrack=(currentTrack+1)%tracks.length;
  audio.src=tracks[currentTrack]; audio.play(); playBtn.textContent="⏸ STOP NSD";
});
volume.addEventListener("input",()=>audio.volume=parseFloat(volume.value));

/* --- SNAKE (blanco + comida “NSD”, score + Top5 localStorage) --- */
const canvas=document.getElementById("snakeGame");
const ctx=canvas.getContext("2d");
const box=20;
let snake, direction, food, score, game;

function spawnFood(){
  return {
    x: Math.floor(Math.random()*(canvas.width/box)) * box,
    y: Math.floor(Math.random()*(canvas.height/box)) * box
  };
}
function collision(head, body){
  return body.some(p=>p.x===head.x && p.y===head.y);
}
function resetGame(){
  snake=[{x:9*box,y:10*box}];
  direction=null;
  score=0;
  food=spawnFood();
}
function draw(){
  ctx.fillStyle="#000"; ctx.fillRect(0,0,canvas.width,canvas.height);

  // snake (blanca)
  for(let i=0;i<snake.length;i++){
    ctx.fillStyle="#fff";
    ctx.fillRect(snake[i].x, snake[i].y, box-2, box-2);
  }

  // comida: texto "NSD" blanco
  ctx.fillStyle="#fff";
  ctx.font="16px monospace";
  ctx.fillText("NSD", food.x+3, food.y+15);

  // movimiento
  let headX=snake[0].x, headY=snake[0].y;
  if(direction==="LEFT") headX-=box;
  if(direction==="UP") headY-=box;
  if(direction==="RIGHT") headX+=box;
  if(direction==="DOWN") headY+=box;

  // comer
  if(headX===food.x && headY===food.y){
    score++;
    food=spawnFood();
  }else{
    snake.pop();
  }

  const newHead={x:headX,y:headY};

  // colisiones
  if(headX<0 || headY<0 || headX>=canvas.width || headY>=canvas.height || collision(newHead,snake)){
    clearInterval(game);
    saveScore(score);
    start(); // reinicia
    return;
  }

  snake.unshift(newHead);
  document.getElementById("scoreDisplay").textContent="SCORE: "+score;
}
function start(){
  resetGame();
  clearInterval(game);
  game=setInterval(draw,100);
}
document.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft" && direction!=="RIGHT") direction="LEFT";
  if(e.key==="ArrowUp" && direction!=="DOWN") direction="UP";
  if(e.key==="ArrowRight" && direction!=="LEFT") direction="RIGHT";
  if(e.key==="ArrowDown" && direction!=="UP") direction="DOWN";
});
canvas.addEventListener("click",()=>{ // toque/clic: rota dirección
  const order=["LEFT","UP","RIGHT","DOWN"];
  const idx=order.indexOf(direction);
  direction = idx===-1 ? "RIGHT" : order[(idx+1)%4];
});

// Leaderboard (localStorage)
function loadScores(){
  try{ return JSON.parse(localStorage.getItem("nsdScores")||"[]"); }
  catch{ return []; }
}
function saveScores(arr){
  localStorage.setItem("nsdScores", JSON.stringify(arr));
}
function renderScores(){
  const list=document.getElementById("scoreList");
  list.innerHTML="";
  (loadScores()).forEach(s=>{
    const li=document.createElement("li");
    li.textContent=`${s.name} — ${s.score}`;
    list.appendChild(li);
  });
}
function saveScore(s){
  let name=prompt("GAME OVER — Tu nickname:")||"anon";
  let scores=loadScores();
  scores.push({name,score:s});
  scores.sort((a,b)=>b.score-a.score);
  scores=scores.slice(0,5);
  saveScores(scores);
  renderScores();
}

// init
renderScores();
start();
</script>
</body>
</html>
