<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NOIZE SECRET DOCTRINE — Links</title>
<meta name="description" content="NSD aKa Noize Secret Doctrine — Official portal.">
<meta name="color-scheme" content="dark">
<style>
:root{
  --bg:#000000;
  --fg:#ffffff;
  --muted:#9ca3af;
  --card:#d1d1d1;
  --card-text:#000000;
  --card-hover:#bdbdbd;
  --radius:16px;
  --font-futuristic:"Orbitron", "Rajdhani", "Exo 2", sans-serif;
}

/* Reset */
*{box-sizing:border-box;}
html,body{height:100%; margin:0; font-family: var(--font-futuristic); background:var(--bg); color:var(--fg);}
body{
  position:relative;
  min-height:100vh;
  background:#000 url('NSD.jpg') center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow-x:hidden;
}

/* Top-right title */
.top-title-right{
  position:absolute;
  top:10px;
  right:10px;
  font-weight:900;
  font-size:clamp(32px,5vw,64px);
  color:#fff;
  text-transform:uppercase;
  z-index:2;
  white-space: nowrap;
}

/* Bottom-left title horizontal */
.bottom-title-left{
  position:absolute;
  bottom:10px;
  left:10px;
  font-weight:900;
  font-size:clamp(32px,5vw,64px);
  color:#fff;
  text-transform:uppercase;
  z-index:2;
  white-space: nowrap;
}

/* Carousel container */
.carousel-container{
  position:relative;
  width:100%;
  max-width:1200px;
  margin:0 auto;
  padding: 20px 0;
  z-index:2;
}

.carousel{
  display:flex;
  overflow-x:auto;
  gap:20px;
  scroll-snap-type: x mandatory;
  padding-bottom:20px;
}

.slide{
  flex:0 0 auto;
  width:180px;
  height:220px;
  scroll-snap-align:start;
  background:var(--card);
  border-radius:var(--radius);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transition: transform .2s ease;
}
.slide:hover{
  transform:translateY(-3px);
}
.slide img{
  width:80px;
  height:80px;
  border-radius:50%;
  margin-bottom:10px;
}
.slide span{
  font-weight:700;
  color:var(--card-text);
  text-align:center;
  font-size:18px;
  text-transform:uppercase;
}

/* Footer texts */
.footer-genres{
  position:absolute;
  bottom:25px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.footer-records{
  position:absolute;
  bottom:5px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  letter-spacing:0.1em;
}

/* Responsive adjustments */
@media(max-width:768px){
  .top-title-right, .bottom-title-left{
    font-size:clamp(24px,8vw,40px);
  }
  .slide{
    width:140px;
    height:180px;
  }
  .slide img{
    width:60px;
    height:60px;
  }
  .slide span{
    font-size:16px;
  }
}
</style>
</head>
<body>

<div class="top-title-right">NOIZE SECRET DOCTRINE</div>
<div class="bottom-title-left">NSD</div>

<main class="carousel-container">
  <div class="carousel" role="navigation" aria-label="Social & music links">
    <div class="slide">

    </div>
    <div class="slide">

        <img src="spotify.png" alt="SPOTIFY">
        <span>SPOTIFY</span>
      </a>
    </div>
    <div class="slide">
      <a href="https://www.youtube.com/@noizesecretdoctrine" target="_blank">
        <img src="youtube.png" alt="YOUTUBE">
        <span>YOUTUBE</span>
      </a>
    </div>
    <div class="slide">
      <a href="https://soundcloud.com/noizesd" target="_blank">
        <img src="soundcloud.png" alt="SOUNDCLOUD">
        <span>SOUNDCLOUD</span>
      </a>
    </div>
    <div class="slide">
      <a href="https://www.instagram.com/nsd_noi/" target="_blank">
        <img src="instagram.png" alt="INSTAGRAM">
        <span>INSTAGRAM</span>
      </a>
    </div>
    <div class="slide">
      <a href="https://triple6.nl/bookings/" target="_blank">
        <img src="bookings.png" alt="BOOKINGS">
        <span>BOOKINGS</span>
      </a>
    </div>
  </div>
</main>

<footer class="footer-genres">

</footer>

</body>
</html>
