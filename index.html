  <meta name="color-scheme" content="dark">
  <style>
    :root{
      --bg:#000000;
      --fg:#ffffff;
      --muted:#9ca3af;   /* subtle gray for hints */
      --card:#0b0b0b;    /* near-black for buttons */
      --card-hover:#141414;
      --ring:#ffffff;    /* focus ring */
      --radius:16px;
      --maxw:620px;
    }

    /* Reset-ish */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol";
      background:var(--bg);
      color:var(--fg);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    a{color:inherit;text-decoration:none}

    /* Layout */
    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:28px;
      padding:0 16px 56px;
    }

    /* Letterboxed hero image */
    .hero{
      width:100%;
      background:#000;            /* black bars */
      padding-block:40px;         /* bar size (top/bottom) */
    }
    .hero img{
      display:block;
      width:100%;
      height:auto;
      max-height:42vh;            /* keep it cinematic on mobile */
      object-fit:contain;         /* show full logo */
    }

    /* Title */
    .title{
      width:100%;
      max-width:var(--maxw);
      margin:0 auto;
      text-align:center;
      font-weight:800;
      letter-spacing:.06em;
      line-height:1.1;
      font-size:clamp(28px, 5vw, 44px);
      text-transform:uppercase;
    }

    /* Link list */
    .links{
      width:100%;
      max-width:var(--maxw);
      margin:8px auto 0;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .link-btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding:18px 18px;
      background:var(--card);
      border:1px solid #1f1f1f;
      border-radius:var(--radius);
      font-size:18px;
      line-height:1;
      font-weight:650;
      transition:transform .08s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
      box-shadow:0 0 0 0 rgba(255,255,255,0);
    }
    .link-btn:focus-visible{
      outline:none;
      box-shadow:0 0 0 4px rgba(255,255,255,.15);
      border-color:var(--ring);
    }
    .link-btn:hover{
      background:var(--card-hover);
      transform:translateY(-1px);
      border-color:#2a2a2a;
    }
    .emoji{
      font-size:22px;
      line-height:1;
      width:1.2em;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      filter:saturate(0.9); /* keeps emojis tasteful */
    }
    .hint{
      text-align:center;
      color:var(--muted);
      font-size:13px;
      margin-top:2px;
    }

    /* Footer */
    footer{
      width:100%;
      max-width:var(--maxw);
      margin:10px auto 0;
      text-align:center;
      color:var(--muted);
      font-size:12px;
      opacity:.9;
    }
  </style>
