<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NOIZE SECRET DOCTRINE — Official</title>
<meta name="description" content="NSD aKa Noize Secret Doctrine — Official portal. Hardcore, Terrorcore, Speedcore, Uptempo Hardcore.">
<meta name="color-scheme" content="dark">
<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted:#aaa;
  --card-bg:rgba(0,0,0,0.55);
  --radius:20px;
  --font-futuristic:"Orbitron","Rajdhani","Exo 2",sans-serif;
}

/* Reset */
*{box-sizing:border-box;}
html,body{
  height:100%; margin:0; font-family:var(--font-futuristic);
  background:var(--bg); color:var(--fg); overflow:hidden;
}

/* Carousel wrapper */
.carousel-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  width:100vw; height:100vh;
  padding:40px 0;
}
.carousel-container::-webkit-scrollbar{display:none;}
.carousel-container{-ms-overflow-style:none; scrollbar-width:none;}

/* Slides like big photo cards */
.slide{
  flex:0 0 80%;
  max-width:800px;
  height:80%;
  margin:0 30px;
  border-radius:var(--radius);
  scroll-snap-align:center;
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  position:relative;
  overflow:hidden;
  transition:transform .3s ease;
}
.slide:hover{transform:scale(1.03);}

/* Overlay dark gradient */
.slide::after{
  content:"";
  position:absolute;
  bottom:0; left:0;
  width:100%; height:60%;
  background:linear-gradient(to top, rgba(0,0,0,0.75), transparent);
}

/* Link text */
.slide span{
  position:relative;
  z-index:2;
  font-size:clamp(20px,3vw,32px);
  font-weight:900;
  text-transform:uppercase;
  color:var(--fg);
  text-shadow:0 0 10px rgba(0,0,0,0.8);
  margin-bottom:25px;
}

/* Footer info */
.footer-genres, .footer-records{
  position:absolute;
  width:100%; text-align:center;
  font-size:12px; color:var(--muted);
}
.footer-genres{bottom:30px;}
.footer-records{bottom:10px; letter-spacing:2px;}
</style>
</head>
<body>

<main class="carousel-container" role="navigation" aria-label="NSD links">
  <!-- Slide principal: Logo -->
  <div class="slide" style="background-image:url('NSD.jpg')">
    <span>WELCOME</span>
  </div>
  <!-- Enlaces -->
  <div class="slide" style="background-image:url('bandcamp.png')">
    <span>BUY MUSIC</span>
  </div>
  <div class="slide" style="background-image:url('spotify.png')">
    <span>SPOTIFY</span>
  </div>
  <div class="slide" style="background-image:url('youtube.png')">
    <span>YOUTUBE</span>
  </div>
  <div class="slide" style="background-image:url('soundcloud.png')">
    <span>SOUNDCLOUD</span>
  </div>
  <div class="slide" style="background-image:url('instagram.png')">
    <span>INSTAGRAM</span>
  </div>
  <div class="slide" style="background-image:url('bookings.png')">
    <span>BOOKINGS</span>
  </div>
</main>

<footer class="footer-genres">
  Hardcore, Terrorcore, Speedcore, Uptempo Hardcore
</footer>
<div class="footer-records">DOCTRINE RECORDS</div>

</body>
</html>
