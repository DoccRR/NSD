<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NOIZE SECRET DOCTRINE — Links</title>
<meta name="description" content="NSD aKa Noize Secret Doctrine — Official portal. Contact: info@noizesecretdoctrine.xyz">
<meta name="color-scheme" content="dark">
<style>
:root{
  --bg:#000000;
  --fg:#ffffff;
  --muted:#9ca3af;   
  --card:#0b0b0b;    
  --card-hover:#141414;
  --radius:16px;
  --font-futuristic:"Orbitron", "Rajdhani", "Exo 2", sans-serif;
}

/* Reset */
*{box-sizing:border-box;}
html,body{height:100%; margin:0; font-family: var(--font-futuristic); background:var(--bg); color:var(--fg); overflow-x:hidden;}
a{color:inherit;text-decoration:none; font-weight:700;}
body{
  position:relative;
  min-height:100vh;
  background:#000 url('NSD.jpg') center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Lateral left vertical title */
.side-title-left{
  position:absolute;
  top:0;
  bottom:0;
  left:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  font-weight:900;
  letter-spacing:0.1em;
  line-height:1;
  font-size:clamp(48px, 8vw, 120px);
  color:#fff;
  writing-mode: vertical-rl;
  text-orientation: mixed;
  padding-left:10px;
}

/* Central wrapper for links */
.wrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:25px;
  width:100%;
  z-index:2;
}

/* Links full-width style */
.links{
  display:flex;
  flex-direction:column;
  gap:20px;
  width:100%;
  max-width:1200px;
  margin:0 auto;
}
.link-btn{
  display:flex;
  align-items:center;
  gap:20px;
  padding:20px;
  background:var(--card);
  border:1px solid #1f1f1f;
  border-radius:var(--radius);
  font-size:18px;
  font-weight:700;
  transition:transform .08s ease, background .2s ease, border-color .2s ease;
  width:100%; /* full row */
  justify-content:flex-start;
}
.link-btn:hover{
  background:var(--card-hover);
  transform:translateY(-1px);
  border-color:#2a2a2a;
}
.link-btn img{
  width:50px;
  height:50px;
  border-radius:50%;
}

/* Footer */
.footer-genres{
  position:absolute;
  bottom:25px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.footer-records{
  position:absolute;
  bottom:5px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  letter-spacing:0.1em;
}

/* Footer contact dropdown */
.contact-dropdown{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  position:absolute;
  bottom:60px;
  width:100%;
}
.contact-dropbtn{
  background:var(--card);
  color:#fff;
  font-weight:900;
  padding:6px 12px;
  font-size:12px;
  border-radius:var(--radius);
  cursor:pointer;
}
.contact-content{
  display:none;
  flex-direction:column;
  background:var(--card);
  margin-top:2px;
  border-radius:var(--radius);
  padding:4px 8px;
  font-size:12px;
  text-align:center;
  line-height:1.4;
}
.contact-dropdown:hover .contact-content{ display:flex; }

</style>
</head>
<body>

<div class="side-title-left">NOIZE SECRET DOCTRINE</div>

<main class="wrap">
  <div class="links" role="navigation" aria-label="Social & music links">
    <a class="link-btn" href="https://noizesecretdoctrine.bandcamp.com" target="_blank" rel="noopener">
      <img src="bandcamp.png" alt="BUY MUSIC"> BUY MUSIC
    </a>
    <a class="link-btn" href="https://open.spotify.com/intl-es/artist/79wYn0trIxj3ewBLhOBUzX" target="_blank" rel="noopener">
      <img src="spotify.png" alt="SPOTIFY"> SPOTIFY
    </a>
    <a class="link-btn" href="https://www.youtube.com/@noizesecretdoctrine" target="_blank" rel="noopener">
      <img src="youtube.png" alt="YOUTUBE"> YOUTUBE
    </a>
    <a class="link-btn" href="https://soundcloud.com/noizesd" target="_blank" rel="noopener">
      <img src="soundcloud.png" alt="SOUNDCLOUD"> SOUNDCLOUD
    </a>
    <a class="link-btn" href="https://www.instagram.com/nsd_noi/" target="_blank" rel="noopener">
      <img src="instagram.png" alt="INSTAGRAM"> INSTAGRAM
    </a>
    <a class="link-btn" href="https://triple6.nl/bookings/" target="_blank" rel="noopener">
      <img src="bookings.png" alt="BOOKINGS"> BOOKINGS
    </a>
  </div>

  <!-- Footer contact -->
  <div class="contact-dropdown">
    <div class="contact-dropbtn">CONTACT</div>
    <div class="contact-content">
      <a href="mailto:info@noizesecretdoctrine.xyz">info@noizesecretdoctrine.xyz</a>
    </div>
  </div>

  <footer class="footer-genres">
    Hardcore, Terrorcore, Speedcore, Uptempo Hardcore
  </footer>
  <div class="footer-records">DOCTRINE RECORDS</div>
</main>

</body>
</html>
