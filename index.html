:root{
  --bg:#000;

  --muted:#aaa;
  --radius:20px;
  --font-futuristic:"Orbitron","Rajdhani","Exo 2",sans-serif;

}

/* Reset */
*{box-sizing:border-box;}
html,body{
  height:100%; margin:0; font-family:var(--font-futuristic);
  background:var(--bg) url('fondo.png') center/cover no-repeat fixed;
  color:var(--fg); overflow:hidden;
}

/* Carousel */
.carousel-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  width:100vw; height:100vh;
  padding:40px 0;
}
.carousel-container::-webkit-scrollbar{display:none;}
.carousel-container{-ms-overflow-style:none; scrollbar-width:none;}

/* Slides */
.slide{
  flex:0 0 80%;
  max-width:800px;
  height:80%;
  margin:0 30px;
  border-radius:var(--radius);
  scroll-snap-align:center;
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  position:relative;
  overflow:hidden;
  transition:transform .3s ease;
  text-decoration:none;
}
.slide:hover{transform:scale(1.03);}
.slide::after{
  content:"";
  position:absolute;
  bottom:0; left:0;
  width:100%; height:60%;
  background:linear-gradient(to top, rgba(0,0,0,0.75), transparent);
}
.slide span{
  position:relative;
  z-index:2;
  font-size:clamp(20px,3vw,32px);
  font-weight:900;
  text-transform:uppercase;
  color:var(--fg);
  text-shadow:0 0 10px rgba(0,0,0,0.8);
  margin-bottom:25px;
}

/* Footer */
.footer-genres, .footer-records{
  position:absolute;
  width:100%; text-align:center;
  font-size:12px; color:var(--muted);
}
.footer-genres{bottom:30px;}
.footer-records{bottom:10px; letter-spacing:2px;}

/* Arrows */
.arrow{
  position:absolute;
  top:50%; transform:translateY(-50%);
  font-size:40px; color:rgba(255,255,255,0.6);
  z-index:10; cursor:pointer;
  animation:blink 1.5s infinite;
}
.arrow.left{left:15px;} .arrow.right{right:15px;}
@keyframes blink{0%,100%{opacity:0.4;}50%{opacity:1;}}

/* Overlay welcome */
.welcome-overlay{
  position:absolute;
  inset:0; background:#000;
  color:#fff; display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  z-index:5;
}
.welcome-overlay h1{font-size:2rem; margin-bottom:10px;}
.welcome-overlay p{margin:5px 0;}

/* PLAY snake */
.play-inner{
  position:relative;
  z-index:2; width:100%;
  display:flex; flex-direction:column;
  align-items:center; gap:12px;
  padding-bottom:30px;
}
#snakeWrap{
  background:#000;
  border:1px solid #444;
  border-radius:12px; padding:8px;
}
#snakeCanvas{
  display:block;
  width:min(90vw, 520px);
  height:auto; background:#000;
}
.snake-ui{font-size:12px; color:var(--muted); text-align:center;}
.score{
  position:absolute; top:10px; left:10px;
  font-size:12px; color:#bbb;
  background:rgba(0,0,0,0.5); padding:4px 8px; border-radius:6px;
}

/* Hidden Soundcloud iframe */
#scPlayer{
  display:none;
}

/* Fixed Play Button */
#playBtn{
  position:fixed;
  bottom:15px; left:50%;
  transform:translateX(-50%);
  background:var(--accent);
  border:none; border-radius:30px;
  padding:12px 28px;
  font-size:16px; font-weight:700;
  color:#fff; cursor:pointer;
  display:flex; align-items:center; gap:10px;
  z-index:50;
}
#playBtn span{font-size:18px;}
</style>

<script>
const carousel = document.querySelector('.carousel-container');
function scrollCarousel(direction){
  const slideWidth = document.querySelector('.slide').offsetWidth + 60;
  carousel.scrollBy({left: slideWidth * direction, behavior:'smooth'});
}
carousel.addEventListener('wheel', e=>{
  e.preventDefault();
  carousel.scrollBy({left:e.deltaY, behavior:'smooth'});
});
function toggleWelcome(id){
  const overlay = document.getElementById(id);
  overlay.style.display = overlay.style.display==='flex' ? 'none' : 'flex';
}

/* === Snake === */
const canvas = document.getElementById('snakeCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const GRID = 20;
const SPEED = 140;
const W = canvas.width, H = canvas.height;
const CELL = W / GRID;
let snake, dir, food, running, score, pendingDir, gameLoop;

function reset(){
  snake=[{x:10,y:10},{x:9,y:10},{x:8,y:10}];
  dir={x:1,y:0}; pendingDir=null; score=0; placeFood(); running=true;
  if(gameLoop) clearInterval(gameLoop);
  gameLoop=setInterval(step,SPEED);
  draw();
}
function placeFood(){
  while(true){
    const f={x:Math.floor(Math.random()*GRID),y:Math.floor(Math.random()*GRID)};
    if(!snake.some(s=>s.x===f.x&&s.y===f.y)){food=f;return;}
  }
}
function step(){
  if(!running) return;
  if(pendingDir){
    const nd=pendingDir;
    if(!(nd.x===-dir.x&&nd.y===-dir.y)) dir=nd;
    pendingDir=null;
  }
  const head={x:snake[0].x+dir.x,y:snake[0].y+dir.y};
  if(head.x<0||head.y<0||head.x>=GRID||head.y>=GRID || snake.some(s=>s.x===head.x&&s.y===head.y)){
    running=false; draw(); 
    setTimeout(reset,1500);
    return;
  }
  snake.unshift(head);
  if(head.x===food.x&&head.y===food.y){score+=10; placeFood();}
  else{snake.pop();}
  draw();
}
function draw(){
  ctx.fillStyle='#000'; ctx.fillRect(0,0,W,H);
  // comida = mini NSD en rojo
  const fx=food.x*CELL+CELL/2, fy=food.y*CELL+CELL/2;
  ctx.fillStyle= '#e60000';
  ctx.beginPath(); ctx.arc(fx,fy,CELL*0.35,0,Math.PI*2); ctx.fill();
  ctx.fillStyle='#fff'; ctx.font=(CELL*0.5)+"px Orbitron"; ctx.textAlign="center"; ctx.textBaseline="middle"; ctx.fillText("NSD",fx,fy+1);

  // snake roja fina
  ctx.fillStyle= '#e60000';
  snake.forEach(seg=>{
    const margin=CELL*0.25;
    ctx.fillRect(seg.x*CELL+margin/2, seg.y*CELL+margin/2, CELL-margin, CELL-margin);
  });

  scoreEl.textContent='SCORE: '+score+(running?'':' — GAME OVER');
}
window.addEventListener('keydown',e=>{
  const k=e.key;
  if(k==='ArrowUp') pendingDir={x:0,y:-1};
  else if(k==='ArrowDown') pendingDir={x:0,y:1};
  else if(k==='ArrowLeft') pendingDir={x:-1,y:0};
  else if(k==='ArrowRight') pendingDir={x:1,y:0};
  if(k.startsWith('Arrow')) e.preventDefault();
});
function clickDir(evt){
  const rect=canvas.getBoundingClientRect();
  const cx=(evt.touches?evt.touches[0].clientX:evt.clientX)-rect.left;
  const cy=(evt.touches?evt.touches[0].clientY:evt.clientY)-rect.top;
  const hx=(snake[0].x+0.5)*CELL, hy=(snake[0].y+0.5)*CELL;
  const dx=cx-hx, dy=cy-hy;
  if(Math.abs(dx)>Math.abs(dy)){pendingDir={x:dx>0?1:-1,y:0};}
  else{pendingDir={x:0,y:dy>0?1:-1};}
}
canvas.addEventListener('click',clickDir);
canvas.addEventListener('touchstart',e=>{e.preventDefault();clickDir(e);},{passive:false});

reset();

/* === SoundCloud hidden player === */
const iframeElement = document.getElementById('scPlayer');
const widget = SC.Widget(iframeElement);
const playBtn = document.getElementById('playBtn');
let isPlaying = false;

playBtn.addEventListener('click',()=>{
  if(!isPlaying){
    widget.play();
    playBtn.innerHTML='<span>⏸</span> PAUSE NSD';
    isPlaying=true;
  } else {
    widget.pause();
    playBtn.innerHTML='<span>▶</span> PLAY NSD';
    isPlaying=false;
  }
});
</script>
