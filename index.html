<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSD WEBSITE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: "Orbitron", sans-serif;
      overflow: hidden;
    }

    /* ===== Carrusel ===== */
    .carousel-container {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .slide {
      flex: 0 0 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      background: rgba(0,0,0,0.4);
    }
    .slide-content {
      width: 80%;
      height: 80%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      text-shadow: 0 0 10px black;
      cursor: pointer;
      text-align: center;
      padding: 20px;
    }

    /* Flechas */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      cursor: pointer;
      z-index: 10;
      padding: 10px;
    }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    /* ===== Snake styles ===== */
    #snakeWrap {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 80%;
      position: relative;
      flex-direction: column;
    }
    #snakeCanvas {
      background: black;
      display: block;
      border: 2px solid white;
      max-width: 95vw;
      height: auto;
    }
    #gameOverOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      z-index: 20;
      text-align: center;
      padding: 10px;
    }
    #gameOverOverlay button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    #ranking {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 8px;
    }
    #nicknameInput {
      margin-top: 10px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-size: 1em;
    }

    /* Controles Snake móviles */
    #snakeControls {
      display: none;
      margin-top: 10px;
    }
    #snakeControls button {
      background: rgba(255,255,255,0.2);
      border: 1px solid white;
      color: white;
      font-size: 1.2em;
      padding: 10px;
      margin: 3px;
      border-radius: 8px;
    }

    /* ===== Subtítulos generales (arriba centrados) ===== */
    .subtitles {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 0.9em;
      color: #fff;
      opacity: 0.95;
      z-index: 25;
      line-height: 1.4;
      background: rgba(0,0,0,0.4);
      padding: 4px 12px;
      border-radius: 8px;
    }

    /* ===== Controles de música ===== */
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 15;
    }
    #controls button,
    #controls input[type=range] {
      font-size: 1em;
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .slide-content {
        width: 100%;
        height: 100%;
        font-size: 2em;
        padding: 10px;
        border-radius: 0;
      }
      #snakeCanvas {
        width: 90vw;
        height: 90vw;
      }
      #gameOverOverlay { font-size: 1.5em; }
      #snakeControls { display: flex; flex-direction: column; align-items: center; }
      .subtitles { font-size: 0.8em; top: 10px; padding: 3px 8px; }
    }
  </style>
</head>
<body>
  <!-- Subtítulos arriba -->
  <div class="subtitles">
    DOCTRINE RECORDS<br>
    NSD CREW<br>
    UNDERGROUND MOVEMENT
  </div>

  <!-- Flechas -->
  <button class="arrow left" onclick="scrollCarousel(-1)">&#10094;</button>
  <button class="arrow right" onclick="scrollCarousel(1)">&#10095;</button>

  <!-- Carrusel -->
  <div id="carousel" class="carousel-container">
    <!-- Slides -->
    <div class="slide">
      <div id="welcomeSlide" class="slide-content" style="background-image:url('NSD.jpg')">
        WELCOME
      </div>
    </div>
    <div class="slide"><div class="slide-content" style="background-image:url('bandcamp.png')" onclick="window.open('https://noizesecretdoctrine.bandcamp.com/','_blank')">BUY MUSIC</div></div>
    <div class="slide"><div class="slide-content" style="background-image:url('youtube.png')" onclick="window.open('https://www.youtube.com/@noizesecretdoctrine','_blank')">YOUTUBE</div></div>
    <div class="slide"><div class="slide-content" style="background-image:url('spotify.png')" onclick="window.open('https://open.spotify.com/intl-es/artist/79wYn0trIxj3ewBLhOBUzX','_blank')">SPOTIFY</div></div>
    <div class="slide"><div class="slide-content" style="background-image:url('soundcloud.png')" onclick="window.open('https://soundcloud.com/noizesd','_blank')">SOUNDCLOUD</div></div>
