<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NOIZE SECRET DOCTRINE ‚Äî Official</title>
<meta name="description" content="NSD aKa Noize Secret Doctrine ‚Äî Official portal. Hardcore, Terrorcore, Speedcore, Uptempo Hardcore.">
<meta name="color-scheme" content="dark">
<style>
:root{
  --bg:#000;
  --fg:#fff;             
  --muted:#aaa;
  --radius:20px;
  --font-futuristic:"Orbitron","Rajdhani","Exo 2",sans-serif;
  --accent:#e60000;
}

*{box-sizing:border-box;}
html,body{
  height:100%; margin:0; font-family:var(--font-futuristic);
  background:var(--bg) url('fondo.png') center/cover no-repeat fixed;
  color:var(--fg); overflow:hidden;
}

/* Carousel */
.carousel-container{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  width:100vw; height:100vh;
  padding:40px 0;
}
.carousel-container::-webkit-scrollbar{display:none;}
.carousel-container{-ms-overflow-style:none; scrollbar-width:none;}

/* Slides */
.slide{
  flex:0 0 80%;
  max-width:800px;
  height:80%;
  margin:0 30px;
  border-radius:var(--radius);
  scroll-snap-align:center;
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  position:relative;
  overflow:hidden;
  transition:transform .3s ease;
  text-decoration:none;
}
.slide:hover{transform:scale(1.03);}
.slide::after{
  content:"";
  position:absolute;
  bottom:0; left:0;
  width:100%; height:60%;
  background:linear-gradient(to top, rgba(0,0,0,0.75), transparent);
}
.slide span{
  position:relative;
  z-index:2;
  font-size:clamp(20px,3vw,32px);
  font-weight:900;
  text-transform:uppercase;
  color:var(--fg);
  text-shadow:0 0 10px rgba(0,0,0,0.8);
  margin-bottom:25px;
}
.slide.welcome::after{content:none;}

/* Snake grande */
.slide.snake-slide{
  flex:0 0 95%;
  max-width:1200px;
  height:90%;
  align-items:center;
  justify-content:center;
}
.slide.snake-slide::after{content:none;}
.slide.snake-slide span{display:none;}

/* Snake contenido */
.play-inner{
  position:relative;
  z-index:2; width:100%;
  display:flex; flex-direction:column;
  align-items:center; gap:12px;
  height:100%;
}
#snakeWrap{
  flex:1;
  display:flex; justify-content:center; align-items:center;
  background:#000;
  border:4px solid #fff; 
  border-radius:12px; padding:8px;
  width:100%;
  position:relative;
}
#snakeCanvas{
  display:block;
  width:100%; max-width:1000px;
  height:auto; background:#000;
  aspect-ratio:1/1;
}
.snake-ui{font-size:12px; color:var(--muted); text-align:center;}
.score{
  position:absolute; top:10px; left:10px;
  font-size:14px; color:#bbb;
  background:rgba(0,0,0,0.5); padding:4px 8px; border-radius:6px;
}
.lives{
  position:absolute; top:10px; right:10px;
  font-size:14px; color:#bbb;
  background:rgba(0,0,0,0.5); padding:4px 8px; border-radius:6px;
}

/* Game Over overlay */
#gameOverScreen{
  position:absolute; inset:0;
  background:rgba(0,0,0,0.9);
  display:none; flex-direction:column;
  justify-content:center; align-items:center;
  text-align:center; padding:20px; z-index:10;
}
#gameOverScreen h2{font-size:2rem; color:var(--accent);}
#gameOverScreen input{
  margin:10px 0; padding:6px 12px;
  border-radius:8px; border:none; font-size:1rem;
}
#gameOverScreen button{
  margin-top:8px; padding:8px 16px;
  background:var(--accent); color:#fff; border:none; border-radius:6px;
  font-size:1rem; cursor:pointer;
}
#ranking{margin-top:15px; font-size:0.9rem; color:#fff; text-align:left;}
#ranking li{margin:4px 0;}

/* Footer */
.footer-genres, .footer-records{
  position:absolute;
  width:100%; text-align:center;
  font-size:12px; color:var(--muted);
}
.footer-genres{bottom:110px;}
.footer-records{bottom:90px; letter-spacing:2px;}

/* Arrows */
.arrow{
  position:absolute;
  top:50%; transform:translateY(-50%);
  font-size:40px; color:rgba(255,255,255,0.6);
  z-index:10; cursor:pointer;
  animation:blink 1.5s infinite;
}
.arrow.left{left:15px;} .arrow.right{right:15px;}
@keyframes blink{0%,100%{opacity:0.4;}50%{opacity:1;}}

/* Hidden Soundcloud iframe */
#scPlayer{display:none;}

/* Player Controls */
#playerControls{
  position:fixed;
  bottom:20px; left:50%;
  transform:translateX(-50%);
  background:#000;
  border:2px solid var(--fg);
  border-radius:40px;
  padding:10px 20px;
  font-size:16px; font-weight:700;
  color:#fff;
  display:flex; align-items:center; gap:15px;
  z-index:50;
}
#playerControls button{
  background:none; border:none; color:#fff;
  font-size:20px; cursor:pointer;
}
#volumeSlider{width:100px;}

/* üì± Responsive */
@media(max-width:768px){
  .slide.snake-slide{flex:0 0 100%; max-width:100%; height:100vh; border-radius:0;}
  #snakeWrap{border-radius:0; border:none; padding:0;}
  #snakeCanvas{width:100vw; height:100vh; max-width:none; aspect-ratio:auto;}
  .snake-ui{position:absolute; bottom:60px; font-size:14px;}
}
</style>
</head>
<body>

<!-- Flechas -->
<div class="arrow left" onclick="scrollCarousel(-1)">‚ùÆ</div>
<div class="arrow right" onclick="scrollCarousel(1)">‚ùØ</div>

<main class="carousel-container">
  <!-- WELCOME -->
  <div class="slide welcome" style="background-image:url('NSD.jpg')">
    <span>WELCOME</span>
  </div>

  <!-- Enlaces -->
  <a class="slide" href="https://noizesecretdoctrine.bandcamp.com" target="_blank" style="background-image:url('bandcamp.png')"><span>BUY MUSIC</span></a>
  <a class="slide" href="https://youtube.com/@noizesecretdoctrine" target="_blank" style="background-image:url('youtube.png')"><span>YOUTUBE</span></a>
  <a class="slide" href="https://soundcloud.com/noizesd" target="_blank" style="background-image:url('soundcloud.png')"><span>SOUNDCLOUD</span></a>
  <a class="slide" href="https://open.spotify.com/intl-es/artist/79wYn0trIxj3ewBLhOBUzX" target="_blank" style="background-image:url('spotify.png')"><span>SPOTIFY</span></a>

  <!-- SNAKE -->
  <div class="slide snake-slide">
    <div class="play-inner">
      <div id="snakeWrap">
        <div class="score" id="score">SCORE: 0</div>
        <div class="lives" id="lives">LIVES: 2</div>
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
        <div id="gameOverScreen">
          <h2>GAME OVER</h2>
          <p>TOP NSD FREAKS:</p>
          <input type="text" id="nickname" placeholder="Enter nickname" maxlength="12">
          <button onclick="saveScore()">Save Score</button>

</main>

<footer class="footer-genres">Hardcore, Terrorcore, Speedcore, Uptempo Hardcore</footer>
<div class="footer-records">DOCTRINE RECORDS</div>

<!-- Hidden Soundcloud -->
<iframe id="scPlayer" width="100%" height="166" scrolling="no" frameborder="no"
  src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/noizesd&color=%23e60000&auto_play=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
</iframe>

<!-- Player Controls -->
<div id="playerControls">
  <button id="prevBtn">‚èÆ</button>
  <button id="playPauseBtn"><span>‚ñ∂</span></button>
  <button id="nextBtn">‚è≠</button>
  <input type="range" id="volumeSlider" min="0" max="100" value="80">
</div>

<script src="https://w.soundcloud.com/player/api.js"></script>
<script>
const carousel=document.querySelector('.carousel-container');
function scrollCarousel(d){
  const slideWidth=document.querySelector('.slide').offsetWidth+60;
  carousel.scrollBy({left:slideWidth*d,behavior:'smooth'});
}
carousel.addEventListener('wheel',e=>{
  e.preventDefault();
  carousel.scrollBy({left:e.deltaY,behavior:'smooth'});
});

/* === Snake === */
const canvas=document.getElementById('snakeCanvas');
const ctx=canvas.getContext('2d');
const scoreEl=document.getElementById('score');
const livesEl=document.getElementById('lives');
const gameOverScreen=document.getElementById('gameOverScreen');
const rankingEl=document.getElementById('ranking');
const GRID=20,SPEED=140;
const W=canvas.width,H=canvas.height;
const CELL=W/GRID;
let snake,dir,food,running,score,pendingDir,gameLoop,lives=2;
let highScores=[];

function reset(full=false){
  if(full) lives=2;
  gameOverScreen.style.display="none";
  snake=[{x:10,y:10},{x:9,y:10},{x:8,y:10}];
  dir={x:1,y:0}; pendingDir=null; score=0; placeFood(); running=true;
  scoreEl.textContent="SCORE: 0";
  livesEl.textContent="LIVES: "+lives;
  if(gameLoop) clearInterval(gameLoop);
  gameLoop=setInterval(step,SPEED);
  draw();
}
function placeFood(){
  while(true){
    const f={x:Math.floor(Math.random()*GRID),y:Math.floor(Math.random()*GRID)};
    if(!snake.some(s=>s.x===f.x&&s.y===f.y)){food=f;return;}
  }
}
function step(){
  if(!running) return;
  if(pendingDir){
    const nd=pendingDir;
    if(!(nd.x===-dir.x&&nd.y===-dir.y)) dir=nd;
    pendingDir=null;
  }
  const head={x:snake[0].x+dir.x,y:snake[0].y+dir.y};
  if(head.x<0||head.y<0||head.x>=GRID||head.y>=GRID||snake.some(s=>s.x===head.x&&s.y===head.y)){
    lives--;
    if(lives>0){
      livesEl.textContent="LIVES: "+lives;
      snake=[{x:10,y:10},{x:9,y:10},{x:8,y:10}]; dir={x:1,y:0};
      return;
    }else{
      running=false; clearInterval(gameLoop);
      scoreEl.textContent="SCORE: "+score+" ‚Äî GAME OVER";
      livesEl.textContent="LIVES: 0";
      gameOverScreen.style.display="flex";
      return;
    }
  }
  snake.unshift(head);
  if(head.x===food.x&&head.y===food.y){score+=10; placeFood();}
  else snake.pop();
  draw();
}
function draw(){
  ctx.fillStyle='#000'; ctx.fillRect(0,0,W,H);
  ctx.strokeStyle='#fff'; ctx.lineWidth=4; ctx.strokeRect(0,0,W,H);
  const fx=food.x*CELL+CELL/2,fy=food.y*CELL+CELL/2;
  ctx.fillStyle='#e60000'; ctx.beginPath(); ctx.arc(fx,fy,CELL*0.35,0,Math.PI*2); ctx.fill();
  ctx.fillStyle='#fff'; ctx.font=(CELL*0.5)+"px Orbitron"; ctx.textAlign="center"; ctx.textBaseline="middle"; ctx.fillText("NSD",fx,fy+1);
  ctx.fillStyle='#fff';
  snake.forEach(seg=>{
    const m=CELL*0.25;
    ctx.fillRect(seg.x*CELL+m/2,seg.y*CELL+m/2,CELL-m,CELL-m);
  });
  scoreEl.textContent="SCORE: "+score;
}
window.addEventListener('keydown',e=>{
  const k=e.key;
  if(k==='ArrowUp') pendingDir={x:0,y:-1};
  else if(k==='ArrowDown') pendingDir={x:0,y:1};
  else if(k==='ArrowLeft') pendingDir={x:-1,y:0};
  else if(k==='ArrowRight') pendingDir={x:1,y:0};
  if(k.startsWith('Arrow')) e.preventDefault();
});
let touchStartX=null,touchStartY=null;
canvas.addEventListener('touchstart',e=>{
  const t=e.touches[0]; touchStartX=t.clientX; touchStartY=t.clientY;
},{passive:true});
canvas.addEventListener('touchmove',e=>{
  if(!touchStartX||!touchStartY) return;
  const t=e.touches[0]; const dx=t.clientX-touchStartX,dy=t.clientY-touchStartY;
  if(Math.abs(dx)>30||Math.abs(dy)>30){
    if(Math.abs(dx)>Math.abs(dy)) pendingDir={x:dx>0?1:-1,y:0};
    else pendingDir={x:0,y:dy>0?1:-1};
    touchStartX=null; touchStartY=null;
  }
  e.preventDefault();
},{passive:false});
reset(true);

function saveScore(){
  const name=document.getElementById('nickname').value||"Anon";
  highScores.push({name,score});
  highScores.sort((a,b)=>b.score-a.score);
  highScores=highScores.slice(0,5);
  rankingEl.innerHTML=highScores.map(s=>`<li>${s.name} ‚Äî ${s.score}</li>`).join('');
  document.getElementById('nickname').value="";
}

/* SoundCloud */
const widget=SC.Widget(document.getElementById('scPlayer'));
const playPauseBtn=document.getElementById('playPauseBtn');
const prevBtn=document.getElementById('prevBtn');
const nextBtn=document.getElementById('nextBtn');
const volumeSlider=document.getElementById('volumeSlider');
let isPlaying=false;

playPauseBtn.addEventListener('click',()=>{
  if(!isPlaying){
    widget.play();
    playPauseBtn.innerHTML='<span>‚è∏</span>';
    isPlaying=true;
  }else{
    widget.pause();
    playPauseBtn.innerHTML='<span>‚ñ∂</span>';
    isPlaying=false;
  }
});
prevBtn.addEventListener('click',()=>{widget.prev();});
nextBtn.addEventListener('click',()=>{widget.next();});
volumeSlider.addEventListener('input',()=>{widget.setVolume(volumeSlider.value);});
</script>
</body>
