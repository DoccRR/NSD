<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NOIZE SECRET DOCTRINE — Links</title>
<meta name="description" content="NSD aKa Noize Secret Doctrine — Official portal.">
<meta name="color-scheme" content="dark">
<style>
:root{
  --bg:#000000;
  --fg:#ffffff;
  --muted:#9ca3af;   
  --card:#d1d1d1;    
  --card-text:#000000; 
  --card-hover:#bdbdbd;
  --radius:16px;
  --font-futuristic:"Orbitron", "Rajdhani", "Exo 2", sans-serif;
}

/* Reset */
*{box-sizing:border-box;}
html,body{height:100%; margin:0; font-family: var(--font-futuristic); background:var(--bg); color:var(--fg); overflow-x:hidden;}
body{
  position:relative;
  min-height:100vh;
  background:#000 url('NSD.jpg') center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Top-right title */
.top-title-right{
  position:absolute;
  top:10px;
  right:10px;
  font-weight:900;
  font-size:clamp(32px,5vw,64px);
  color:#fff;
  text-transform:uppercase;
  z-index:2;
  text-align:right;
  white-space: nowrap;
}

/* Bottom-left title horizontal */
.bottom-title-left{
  position:absolute;
  bottom:10px;
  left:10px;
  font-weight:900;
  font-size:clamp(32px,5vw,64px);
  color:#fff;
  text-transform:uppercase;
  z-index:2;
  white-space: nowrap;
}

/* Central wrapper for links */
.wrap{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
  width:100%;
  z-index:2;
  padding:0 10px;
}

/* Links full-width style */
.links{
  display:flex;
  flex-direction:column;
  gap:15px;
  width:100%;
  max-width:1200px;
  margin:0 auto;
}
.link-btn{
  display:flex;
  align-items:center;
  gap:15px;
  padding:25px; 
  background:var(--card);
  color:var(--card-text);
  border-radius:var(--radius);
  font-size:20px; 
  font-weight:700;
  width:100%;
  justify-content:center; 
  text-decoration:none; 
  transition: transform .08s ease, background .2s ease;
}
.link-btn:hover{
  background:var(--card-hover);
  transform:translateY(-1px);
}
.link-btn img{
  width:50px;
  height:50px;
  border-radius:50%;
}

/* Footer texts */
.footer-genres{
  position:absolute;
  bottom:25px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}
.footer-records{
  position:absolute;
  bottom:5px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  letter-spacing:0.1em;
}

/* Responsive adjustments */
@media(max-width:768px){
  .top-title-right, .bottom-title-left{
    font-size:clamp(24px,8vw,40px);
  }
  .link-btn{
    padding:20px;
    font-size:18px;
  }
  .link-btn img{
    width:40px;
    height:40px;
  }
}
</style>
</head>
<body>

<div class="top-title-right">NOIZE SECRET DOCTRINE</div>
<div class="bottom-title-left">NSD</div>

<main class="wrap">
  <div class="links" role="navigation" aria-label="Social & music links">
    <a class="link-btn" href="https://noizesecretdoctrine.bandcamp.com" target="_blank" rel="noopener">
      <img src="bandcamp.png" alt="BUY MUSIC"> BUY MUSIC
    </a>
    <a class="link-btn" href="https://open.spotify.com/intl-es/artist/79wYn0trIxj3ewBLhOBUzX" target="_blank" rel="noopener">
      <img src="spotify.png" alt="SPOTIFY"> SPOTIFY
    </a>
    <a class="link-btn" href="https://www.youtube.com/@noizesecretdoctrine" target="_blank" rel="noopener">
      <img src="youtube.png" alt="YOUTUBE"> YOUTUBE
    </a>
    <a class="link-btn" href="https://soundcloud.com/noizesd" target="_blank" rel="noopener">
      <img src="soundcloud.png" alt="SOUNDCLOUD"> SOUNDCLOUD
    </a>
    <a class="link-btn" href="https://www.instagram.com/nsd_noi/" target="_blank" rel="noopener">
      <img src="instagram.png" alt="INSTAGRAM"> INSTAGRAM
    </a>
    <a class="link-btn" href="https://triple6.nl/bookings/" target="_blank" rel="noopener">
      <img src="bookings.png" alt="BOOKINGS"> BOOKINGS
    </a>
  </div>

  <footer class="footer-genres">
    Hardcore, Terrorcore, Speedcore, Uptempo Hardcore
  </footer>
  <div class="footer-records">DOCTRINE RECORDS</div>
</main>

</body>
</html>
