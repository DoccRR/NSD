<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOIZE SECRET DOCTRINE — Links</title>
  <meta name="color-scheme" content="dark">
  <style>
    :root{
      --bg:#000000;
      --fg:#ffffff;
      --muted:#9ca3af;
      --card:#0b0b0b;
      --card-hover:#141414;
      --ring:#ffffff;
      --radius:16px;
      --maxw:620px;
    }

    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol";
      background:var(--bg);
      color:var(--fg);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    a{color:inherit;text-decoration:none;}

    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:28px;
      padding:0 16px 56px;
    }

    /* Letterboxed logo */
    .hero{
      width:100%;
      background:#000;
      overflow:hidden;
      position:relative;
      height:320px; /* ajusta según quieras más grande */
    }
    .hero img{
      display:block;
      width:100%;
      height:auto;
      object-fit:cover;       /* ocupa todo el ancho */
      object-position:center;  /* centra verticalmente la imagen */
      min-height:100%;
    }
    .hero::before, .hero::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      height:30px; /* altura de la barra negra tipo cine */
      background:#000;
      z-index:2;
    }
    .hero::before{top:0;}
    .hero::after{bottom:0;}

    .title{
      width:100%;
      max-width:var(--maxw);
      margin:0 auto;
      text-align:center;
      font-weight:800;
      letter-spacing:.06em;
      line-height:1.1;
      font-size:clamp(28px, 5vw, 44px);
      text-transform:uppercase;
    }

    /* Links con iconos redondos */
    .links{
      width:100%;
      max-width:var(--maxw);
      margin:8px auto 0;
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    .link-btn{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:14px;
      padding:12px 18px;
      background:var(--card);
      border:1px solid #1f1f1f;
      border-radius:var(--radius);
      font-size:18px;
      font-weight:650;
      transition:transform .08s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
      box-shadow:0 0 0 0 rgba(255,255,255,0);
    }
    .link-btn:focus-visible{
      outline:none;
      box-shadow:0 0 0 4px rgba(255,255,255,.15);
      border-color:var(--ring);
    }
    .link-btn:hover{
      background:var(--card-hover);
      transform:translateY(-1px);
      border-color:#2a2a2a;
    }
    .emoji img{
      width:40px;
      height:40px;
      border-radius:50%;        /* redondo */
      object-fit:cover;         /* centra la parte central */
    }

    .hint{
      text-align:center;
      color:var(--muted);
      font-size:13px;
      margin-top:2px;
    }

    footer{
      width:100%;
      max-width:var(--maxw);
      margin:10px auto 0;
      text-align:center;
      color:var(--muted);
      font-size:12px;
      opacity:.9;
    }
  </style>
</head>
<body>
  <main class="wrap">

    <!-- Logo principal -->
    <section class="hero" aria-label="Logo">
      <img src="NSD.jpg" alt="NOIZE SECRET DOCTRINE — Logo">
    </section>

    <h1 class="title">NOIZE SECRET DOCTRINE</h1>

    <div class="links" role="navigation" aria-label="Social & music links">

      <a class="link-btn" href="https://bandcamp.com/" target="_blank" rel="noopener">
        <span class="emoji"><img src="bandcamp.png" alt="BUY MUSIC"></span> BUY MUSIC
      </a>

      <a class="link-btn" href="https://open.spotify.com/" target="_blank" rel="noopener">
        <span class="emoji"><img src="spotify.png" alt="SPOTIFY"></span> SPOTIFY
      </a>

      <a class="link-btn" href="https://www.youtube.com/" target="_blank" rel="noopener">
        <span class="emoji"><img src="youtube.png" alt="YOUTUBE"></span> YOUTUBE
      </a>

      <a class="link-btn" href="https://soundcloud.com/" target="_blank" rel="noopener">
        <span class="emoji"><img src="soundcloud.png" alt="SOUNDCLOUD"></span> SOUNDCLOUD
      </a>

      <a class="link-btn" href="https://www.instagram.com/" target="_blank" rel="noopener">
        <span class="emoji"><img src="instagram.png" alt="INSTAGRAM"></span> INSTAGRAM
      </a>

      <a class="link-btn" href="#" target="_blank" rel="noopener">
        <span class="emoji"><img src="bookings.jpg" alt="BOOKINGS"></span> BOOKINGS
      </a>

    </div>

    <p class="hint">Add or remove links by duplicating a button block above.</p>

    <footer>
      © <span id="y"></span> NOIZE SECRET DOCTRINE
    </footer>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
