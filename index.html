<head>

<meta name="color-scheme" content="dark">
<style>
  :root{
    --bg:#000000;
    --fg:#ffffff;
    --muted:#9ca3af;   
    --card:#0b0b0b;    
    --card-hover:#141414;
    --ring:#ffffff;    
    --radius:16px;
    --maxw:620px;
  }

  *{box-sizing:border-box;}
  html,body{height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Noto Sans", sans-serif; background:var(--bg); color:var(--fg); overflow-x:hidden;}
  a{color:inherit;text-decoration:none}

  body{
    position:relative;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background:#000 url('NSD.jpg') center/cover no-repeat;
  }

  .side-text-left, .side-text-right{
    position:absolute;
    top:0;
    bottom:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    font-weight:700;
    letter-spacing:0.15em;
    color:rgba(255,255,255,0.1);
    font-size:clamp(24px, 4vw, 48px);
    line-height:1.5;
    writing-mode: vertical-rl;
    text-orientation: mixed;
  }

  .side-text-left{ left:10px; text-align:left; }
  .side-text-right{ right:10px; text-align:right; }

  .wrap{
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:20px;
    padding:0 16px 40px;
    z-index:2;
  }

  .links{
    display:flex;
    flex-direction:column;
    gap:14px;
    max-width:var(--maxw);
    width:100%;
  }

  .link-btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:14px;
    padding:18px 18px;
    background:var(--card);
    border:1px solid #1f1f1f;
    border-radius:var(--radius);
    font-size:18px;
    font-weight:650;
    transition:transform .08s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
    box-shadow:0 0 0 0 rgba(255,255,255,0);
  }
  .link-btn:hover{
    background:var(--card-hover);
    transform:translateY(-1px);
    border-color:#2a2a2a;
  }

  .link-btn img{
    width:36px;
    height:36px;
    border-radius:50%;
  }

  /* Dropdown Contact */
  .dropdown{
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:4px;
    margin-top:8px;
  }
  .dropbtn{
    background:var(--card);
    color:var(--fg);
    padding:18px 18px;
    border:1px solid #1f1f1f;
    border-radius:var(--radius);
    font-size:18px;
    cursor:pointer;
    width:100%;
    max-width:var(--maxw);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
  }
  .dropbtn:hover{
    background:var(--card-hover);
  }
  .dropdown-content{
    display:none;
    flex-direction:column;
    background:var(--card);
    margin-top:4px;
    border-radius:var(--radius);
    padding:12px 16px;
    font-size:16px;
    text-align:center;
    line-height:1.5;
  }
  .dropdown:hover .dropdown-content{ display:flex; }

  .footer-genres{
    width:100%;
    max-width:var(--maxw);
    text-align:center;
    color:var(--muted);
    font-size:12px;
    opacity:.9;
    margin-top:12px;
  }

  .footer-records{
    width:100%;
    max-width:var(--maxw);
    text-align:center;
    color:var(--muted);
    font-size:12px;
    margin-top:4px;
    letter-spacing:0.1em;
  }

</style>
</head>
