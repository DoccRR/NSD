/* Carousel */
.carousel-container{
  display:flex; overflow-x:auto;
  scroll-snap-type:x mandatory;
  width:100vw; height:100vh; padding:40px 0;
}
.carousel-container::-webkit-scrollbar{display:none;}
.carousel-container{-ms-overflow-style:none; scrollbar-width:none;}
/* Slides */
.slide{
  flex:0 0 80%; max-width:800px; height:80%;
  margin:0 30px; border-radius:var(--radius);
  scroll-snap-align:center;
  background-size:cover; background-position:center;
  display:flex; justify-content:center; align-items:flex-end;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  position:relative; overflow:hidden;
  transition:transform .3s ease; text-decoration:none;
}
.slide:hover{transform:scale(1.03);}
.slide::after{
  content:""; position:absolute;
  bottom:0; left:0; width:100%; height:60%;
  background:linear-gradient(to top, rgba(0,0,0,0.75), transparent);
}
.slide span{
  position:relative; z-index:2;
  font-size:clamp(20px,3vw,32px);
  font-weight:900; text-transform:uppercase;
  color:var(--fg);
  text-shadow:0 0 10px rgba(0,0,0,0.8);
  margin-bottom:25px;
}
.slide.welcome::after{content:none;}
/* Snake slide */
.slide.snake-slide{flex:0 0 95%; max-width:1200px; height:90%; align-items:center; justify-content:center;}
.slide.snake-slide::after{content:none;} .slide.snake-slide span{display:none;}

#snakeWrap{flex:1; display:flex; justify-content:center; align-items:center; background:#000; border:4px solid #fff; border-radius:12px; padding:8px; width:100%; position:relative;}
#snakeCanvas{display:block; width:100%; max-width:1000px; height:auto; background:#000; border:2px solid var(--accent); border-radius:10px;}
/* Snake UI */
.snake-ui{font-size:12px; color:var(--muted); text-align:center;}
.score{position:absolute; top:10px; left:10px; font-size:14px; color:#bbb; background:rgba(0,0,0,0.5); padding:4px 8px; border-radius:6px;}
/* Overlay */
#gameOverOverlay{position:absolute; inset:0; background:rgba(0,0,0,0.9); display:none; flex-direction:column; justify-content:center; align-items:center; color:#fff; text-align:center; z-index:10;}
#gameOverOverlay h2{font-size:2rem; margin-bottom:15px;}
#nicknameInput{padding:8px; margin:10px; font-size:16px; border-radius:6px;}
#submitScore, #playAgainBtn{padding:8px 16px; background:var(--accent); border:none; color:#fff; font-weight:bold; border-radius:6px; cursor:pointer; margin-top:5px;}
#ranking{margin-top:20px; text-align:left;}
/* Footer */
.footer-genres, .footer-records{position:absolute; width:100%; text-align:center; font-size:12px; color:var(--muted);}
.footer-genres{bottom:110px;} .footer-records{bottom:90px; letter-spacing:2px;}
/* Arrows */
.arrow{position:absolute; top:50%; transform:translateY(-50%); font-size:40px; color:rgba(255,255,255,0.6); z-index:10; cursor:pointer; animation:blink 1.5s infinite;}
.arrow.left{left:15px;} .arrow.right{right:15px;}
@keyframes blink{0%,100%{opacity:0.4;}50%{opacity:1;}}
/* Responsive */
@media(max-width:768px){
  .slide.snake-slide{flex:0 0 100%; max-width:100%; height:100vh; border-radius:0;}
  #snakeWrap{border-radius:0; border:none; padding:0;}
  #snakeCanvas{width:90vw; height:90vw; max-width:400px; max-height:400px;}
  .snake-ui{position:absolute; bottom:60px; font-size:14px;}
}
@media(min-width:768px){

}
/* Player Controls */
#playerControls{position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#000; border:2px solid var(--fg); border-radius:40px; padding:10px 20px; font-size:16px; font-weight:700; color:#fff; display:flex; align-items:center; gap:15px; z-index:50;}
#playerControls button{background:none; border:none; color:#fff; font-size:20px; cursor:pointer;}
#playerControls button:disabled{opacity:.5; cursor:not-allowed;}
#volumeSlider{width:100px;}
</style>

<!-- Firebase -->
<script type="module">
  // Importar Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, push, query, orderByChild, limitToLast, get } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  // Configuraci√≥n de tu proyecto
  const firebaseConfig = {
    apiKey: "AIzaSyANmEBw9kBijdWHmxV5cIBHy1patcfAuvA",
    authDomain: "nsdsnake.firebaseapp.com",
    databaseURL: "https://nsdsnake-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "nsdsnake",
    storageBucket: "nsdsnake.firebasestorage.app",
    messagingSenderId: "719565977829",
    appId: "1:719565977829:web:94911f469efd29aa9c7c0c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  /* ------------------------
     üéÆ Snake Game
  -------------------------*/
  const canvas = document.getElementById("snakeCanvas");
  const ctx = canvas.getContext("2d");
  const box = 20;
  let snake, direction, food, score, game;

  function resetGame() {
    snake = [{x: 9*box, y: 10*box}];
    direction = null;
    food = randomFood();
    score = 0;
    document.getElementById("score").innerText = "SCORE: 0";
  }

  function randomFood() {
    const types = ["N","S","D"];
    return {
      x: Math.floor(Math.random()* (canvas.width/box)) * box,
      y: Math.floor(Math.random()* (canvas.height/box)) * box,
      type: types[Math.floor(Math.random()*types.length)]
    };
  }

  function drawFood(f) {
    ctx.fillStyle = "#fff";
    ctx.font = "bold 16px Orbitron, sans-serif";
    ctx.fillText(f.type, f.x+4, f.y+16);
  }

  document.addEventListener("keydown", e => {
    if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)){
      e.preventDefault(); // Evita mover el carrusel
      if(e.key==="ArrowLeft" && direction!=="RIGHT") direction="LEFT";
      else if(e.key==="ArrowUp" && direction!=="DOWN") direction="UP";
      else if(e.key==="ArrowRight" && direction!=="LEFT") direction="RIGHT";
      else if(e.key==="ArrowDown" && direction!=="UP") direction="DOWN";
    }
  });

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<snake.length;i++){
      ctx.fillStyle = (i===0) ? "#e60000" : "#0f0";
      ctx.fillRect(snake[i].x,snake[i].y,box,box);
    }
    drawFood(food);

    let head = {...snake[0]};
    if(direction==="LEFT") head.x -= box;
    if(direction==="UP") head.y -= box;
    if(direction==="RIGHT") head.x += box;
    if(direction==="DOWN") head.y += box;

    // Colisi√≥n
    if(head.x<0 || head.y<0 || head.x>=canvas.width || head.y>=canvas.height || collision(head,snake)){
      clearInterval(game);
      document.getElementById("gameOverOverlay").style.display="flex";
      loadRanking();
      return;
    }

    // Comer
    if(head.x===food.x && head.y===food.y){
      score++;
      document.getElementById("score").innerText="SCORE: "+score;
      food = randomFood();
    } else {
      snake.pop();
    }
    snake.unshift(head);
  }

  function collision(head, array){
    return array.some(seg=>seg.x===head.x && seg.y===head.y);
  }

  function startGame(){
    resetGame();
    document.getElementById("gameOverOverlay").style.display="none";
    game = setInterval(draw,120);
  }

  document.getElementById("playAgainBtn").addEventListener("click", startGame);

  document.getElementById("submitScore").addEventListener("click", async ()=>{
    const nick = document.getElementById("nicknameInput").value.trim();
    if(!nick) return alert("Enter a nickname!");
    await push(ref(db,"scores"), {nickname:nick, score:score, ts:Date.now()});
    loadRanking();
  });

  async function loadRanking(){
    const q = query(ref(db,"scores"), orderByChild("score"), limitToLast(10));
    const snap = await get(q);
    const data = [];
    snap.forEach(c=>data.push(c.val()));
    data.sort((a,b)=>b.score - a.score);

    let html="<ol>";
    data.forEach(s=>{
      html+=`<li>${s.nickname} ‚Äî ${s.score}</li>`;
    });
    html+="</ol>";
    document.getElementById("ranking").innerHTML=html;
  }

  startGame();

  /* ------------------------
     üéµ SoundCloud Controls
  -------------------------*/
  const scWidget = SC.Widget(document.getElementById("scPlayer"));
  const playPauseBtn = document.getElementById("playPauseBtn");
  const nextBtn = document.getElementById("nextBtn");
  const prevBtn = document.getElementById("prevBtn");
  const volumeSlider = document.getElementById("volumeSlider");

  scWidget.bind(SC.Widget.Events.READY, () => {
    playPauseBtn.disabled=false;
    nextBtn.disabled=false;
    prevBtn.disabled=false;
    volumeSlider.disabled=false;
  });

  playPauseBtn.addEventListener("click", ()=>{
    scWidget.isPaused(paused=>{
      if(paused){
        scWidget.play(); playPauseBtn.textContent="‚è∏";
      } else {
        scWidget.pause(); playPauseBtn.textContent="‚ñ∂";
      }
    });
  });
  nextBtn.addEventListener("click", ()=>scWidget.next());
  prevBtn.addEventListener("click", ()=>scWidget.prev());
  volumeSlider.addEventListener("input", e=>scWidget.setVolume(e.target.value));
</script>
</body>
